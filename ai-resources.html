  <style>
    :root {
      /* Neobrutalist Palette */
      --bg-paper: #f2f0e9;
      --bg-white: #ffffff;
      --ink: #121212;
      --blue: #2357ff;
      --gold: #ffcc00;
      --coral: #ff6b58;
      --lavender: #dcd6f7;
      --green: #00d084;
      --pink: #ff4d9e;

      /* Structural Variables */
      --border-thick: 3px solid var(--ink);
      --border-thin: 2px solid var(--ink);
      --shadow-hard: 6px 6px 0px 0px var(--ink);
      --shadow-hover: 10px 10px 0px 0px var(--ink);
      --shadow-brutal: 8px 8px 0px 0px var(--ink);
      --radius-sm: 4px;
      --max-width: 1200px;

      /* Spacing */
      --space-xs: 8px;
      --space-sm: 16px;
      --space-md: 32px;
      --space-lg: 64px;
      --space-xl: 128px;
    }

    [data-theme="dark"] {
      --bg-paper: #0a0a0a;
      --bg-white: #1a1a1a;
      --ink: #f0f0f0;
      --blue: #4d7aff;
      --gold: #ffd633;
      --coral: #ff8c7a;
      --lavender: #2a2a40;
      --green: #00ff9f;
      --pink: #ff6bb5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-paper);
      color: var(--ink);
      line-height: 1.5;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-weight: 900;
      line-height: 1.1;
    }

    p {
      margin: 0 0 var(--space-sm);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* UTILITIES */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 var(--space-md);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: var(--border-thick);
      background: var(--blue);
      color: #fff;
      box-shadow: var(--shadow-hard);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
      filter: brightness(1.1);
    }

    .btn-gold {
      background: var(--gold);
      color: #000;
    }

    .tag {
      display: inline-block;
      padding: 4px 12px;
      border: var(--border-thin);
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      background: var(--gold);
      color: #000;
    }

    /* HERO SECTION */
    .hero {
      padding: var(--space-xl) 0;
      border-bottom: var(--border-thick);
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 19px, var(--ink) 19px, var(--ink) 20px),
        repeating-linear-gradient(90deg, transparent, transparent 19px, var(--ink) 19px, var(--ink) 20px);
      background-size: 20px 20px;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-paper);
      opacity: 0.92;
      z-index: 0;
    }

    .hero .container {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: clamp(48px, 8vw, 80px);
      margin-bottom: var(--space-md);
      text-transform: uppercase;
      letter-spacing: -0.03em;
      line-height: 1.1;
      color: var(--ink);
    }

    .hero h1 .highlight {
      display: inline-block;
      background: var(--gold);
      color: #000;
      padding: 0 16px;
      transform: rotate(-2deg);
      border: var(--border-thick);
      box-shadow: var(--shadow-brutal);
    }

    .hero-subtitle {
      font-size: 20px;
      max-width: 700px;
      margin-bottom: var(--space-md);
      font-weight: 600;
      color: var(--ink);
      background: var(--bg-white);
      border: var(--border-thick);
      padding: var(--space-md);
      box-shadow: var(--shadow-hard);
    }

    .hero .tag {
      margin-bottom: 24px;
    }

    /* FOOTER CTA */
    .footer-cta {
      background: var(--blue);
      color: #fff;
      padding: var(--space-xl) 0;
      text-align: center;
      border-bottom: var(--border-thick);
    }

    .footer-cta h2 {
      font-size: 80px;
      margin-bottom: var(--space-md);
      text-shadow: 6px 6px 0 var(--ink);
      text-transform: uppercase;
    }

    .footer-cta p {
      font-size: 24px;
      margin-bottom: var(--space-lg);
      font-weight: 600;
    }

    /* SITE FOOTER */
    .site-footer {
      background: var(--ink);
      color: var(--bg-paper);
      padding: var(--space-lg) 0;
    }

    .footer-inner {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: var(--space-lg);
    }

    .footer-brand h3 {
      font-size: 32px;
      margin-bottom: var(--space-sm);
    }

    .footer-links h4 {
      font-size: 16px;
      margin-bottom: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-links li {
      margin-bottom: 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .footer-bottom {
      margin-top: var(--space-lg);
      padding-top: var(--space-md);
      border-top: 2px solid var(--bg-paper);
      text-align: center;
      font-weight: 700;
    }

    /* AI RESOURCES SPECIFIC STYLES */
    .resources-container {
      padding: var(--space-xl) 0;
      background: var(--bg-paper);
    }

    .resources-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-lg);
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 var(--space-md);
    }

    .resource-card {
      border: var(--border-thick);
      background: var(--bg-white);
      box-shadow: var(--shadow-hard);
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .resource-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--blue);
      z-index: 10;
    }

    .resource-card:nth-child(2)::before {
      background: var(--coral);
    }

    .resource-card-header {
      padding: var(--space-md);
      border-bottom: var(--border-thick);
      background: var(--bg-paper);
    }

    .resource-card-header h2 {
      font-size: 28px;
      margin: 0;
    }

    .resource-card-content {
      padding: var(--space-md);
    }

    .article-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .article-item {
      margin-bottom: var(--space-md);
    }

    .article-item:last-child {
      margin-bottom: 0;
    }

    .article-link {
      display: flex;
      align-items: flex-start;
      gap: var(--space-sm);
      padding: var(--space-sm);
      border: var(--border-thin);
      background: var(--bg-paper);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .article-link:hover {
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--ink);
      background: var(--bg-white);
    }

    .article-link:focus {
      outline: 3px solid var(--blue);
      outline-offset: 2px;
    }

    .article-thumbnail {
      flex-shrink: 0;
      width: 110px;
      height: 70px;
      overflow: hidden;
      border-radius: var(--radius-sm);
      border: var(--border-thin);
    }

    .article-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .article-content {
      flex: 1;
      min-width: 0;
    }

    .article-title {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 4px 0;
      line-height: 1.3;
      color: var(--ink);
    }

    .article-meta {
      font-size: 12px;
      color: var(--ink);
      opacity: 0.7;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .article-excerpt {
      font-size: 13px;
      line-height: 1.5;
      margin: 0;
      opacity: 0.8;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .resources-grid {
        grid-template-columns: 1fr;
        gap: var(--space-md);
      }

      .footer-inner {
        grid-template-columns: 1fr;
      }

      .footer-cta h2 {
        font-size: 48px;
      }
    }

    @media (max-width: 600px) {
      .article-link {
        flex-direction: column;
      }

      .article-thumbnail {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
      }

      .article-title {
        font-size: 15px;
      }

      .article-excerpt {
        -webkit-line-clamp: 3;
      }

      .resource-card-header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

    // Format date for display
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    // Render article item HTML
    function renderArticleItem(article) {
      return `
        <li class="article-item">
          <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="article-link">
            <div class="article-thumbnail">
              <img src="${article.imageUrl}" alt="${article.imageAlt}" loading="lazy" />
            </div>
            <div class="article-content">
              <h3 class="article-title">${article.title}</h3>
              <div class="article-meta">${article.source} â€¢ ${formatDate(article.date)}</div>
              <p class="article-excerpt">${article.excerpt}</p>
            </div>
          </a>
        </li>
      `;
    }

    // Initialize the page
    function initResourcesPage() {
      const aiNewsList = document.getElementById('aiNewsList');
      const aiEntrepreneursList = document.getElementById('aiEntrepreneursList');

      // Render AI News articles
      aiNewsList.innerHTML = aiNews.map(article => renderArticleItem(article)).join('');

      // Render AI for Entrepreneurs articles
      aiEntrepreneursList.innerHTML = aiForEntrepreneurs.map(article => renderArticleItem(article)).join('');
    }

    // Run when DOM is ready
    document.addEventListener('DOMContentLoaded', initResourcesPage);
  </script>

  <!-- Navigation Component -->
  <script src="./js/components/navigation.js"></script>

</html>
