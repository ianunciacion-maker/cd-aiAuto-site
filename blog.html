<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Blog – Ai-Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Read the latest articles about AI automation, productivity tips, and how to set your own salary with AI-powered tools.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/components/navigation.css">
  <style>
    :root {
      /* Neobrutalist Palette */
      --bg-paper: #f2f0e9;
      --bg-white: #ffffff;
      --ink: #121212;
      --blue: #2357ff;
      --gold: #ffcc00;
      --coral: #ff6b58;
      --lavender: #dcd6f7;
      --green: #00d084;
      --pink: #ff4d9e;

      /* Structural Variables */
      --border-thick: 3px solid var(--ink);
      --border-thin: 2px solid var(--ink);
      --shadow-hard: 6px 6px 0px 0px var(--ink);
      --shadow-hover: 10px 10px 0px 0px var(--ink);
      --shadow-brutal: 8px 8px 0px 0px var(--ink);
      --radius-sm: 4px;
      --max-width: 1200px;

      /* Spacing */
      --space-xs: 8px;
      --space-sm: 16px;
      --space-md: 32px;
      --space-lg: 64px;
      --space-xl: 128px;
    }

    [data-theme="dark"] {
      --bg-paper: #0a0a0a;
      --bg-white: #1a1a1a;
      --ink: #f0f0f0;
      --blue: #4d7aff;
      --gold: #ffd633;
      --coral: #ff8c7a;
      --lavender: #2a2a40;
      --green: #00ff9f;
      --pink: #ff6bb5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-paper);
      color: var(--ink);
      line-height: 1.5;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-weight: 900;
      line-height: 1.1;
    }

    p {
      margin: 0 0 var(--space-sm);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
      border: var(--border-thin);
    }

    /* UTILITIES */
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 var(--space-md);
    }

    .grid {
      display: grid;
      gap: var(--space-md);
    }

    .flex {
      display: flex;
      gap: var(--space-sm);
    }

    .border-box {
      border: var(--border-thick);
      background: var(--bg-white);
      box-shadow: var(--shadow-hard);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .border-box:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: var(--border-thick);
      background: var(--blue);
      color: #fff;
      box-shadow: var(--shadow-hard);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
      filter: brightness(1.1);
    }

    .btn-outline {
      background: transparent;
      color: var(--ink);
    }

    .btn-gold {
      background: var(--gold);
      color: #000;
    }

    .tag {
      display: inline-block;
      padding: 4px 12px;
      border: var(--border-thin);
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      background: var(--gold);
      color: #000;
    }


    /* HERO SECTION */
    .hero {
      padding: var(--space-lg) 0;
      border-bottom: var(--border-thick);
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 19px, var(--ink) 19px, var(--ink) 20px),
        repeating-linear-gradient(90deg, transparent, transparent 19px, var(--ink) 19px, var(--ink) 20px);
      background-size: 20px 20px;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-paper);
      opacity: 0.92;
      z-index: 0;
    }

    .hero .container {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: clamp(36px, 7vw, 64px);
      margin-bottom: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: -0.03em;
      line-height: 1.1;
      color: var(--ink);
    }

    .hero h1 .highlight {
      display: inline-block;
      background: var(--gold);
      color: #000;
      padding: 0 12px;
      transform: rotate(-2deg);
      border: var(--border-thick);
      box-shadow: var(--shadow-brutal);
    }

    .hero-subtitle {
      font-size: 17px;
      max-width: 560px;
      margin-bottom: var(--space-sm);
      font-weight: 600;
      color: var(--ink);
      background: var(--bg-white);
      border: var(--border-thick);
      padding: var(--space-sm);
      box-shadow: var(--shadow-hard);
      line-height: 1.5;
    }

    .hero .tag {
      margin-bottom: var(--space-sm);
    }

    /* FOOTER CTA */
    .footer-cta {
      background: var(--blue);
      color: #fff;
      padding: var(--space-xl) 0;
      text-align: center;
      border-bottom: var(--border-thick);
    }

    .footer-cta h2 {
      font-size: 80px;
      margin-bottom: var(--space-md);
      text-shadow: 6px 6px 0 var(--ink);
      text-transform: uppercase;
    }

    .footer-cta p {
      font-size: 24px;
      margin-bottom: var(--space-lg);
      font-weight: 600;
    }

    /* SITE FOOTER */
    .site-footer {
      background: var(--ink);
      color: var(--bg-paper);
      padding: var(--space-lg) 0;
    }

    .footer-inner {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: var(--space-lg);
    }

    .footer-brand h3 {
      font-size: 32px;
      margin-bottom: var(--space-sm);
    }

    .footer-links h4 {
      font-size: 16px;
      margin-bottom: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-links li {
      margin-bottom: 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .footer-bottom {
      margin-top: var(--space-lg);
      padding-top: var(--space-md);
      border-top: 2px solid var(--bg-paper);
      text-align: center;
      font-weight: 700;
    }

    /* BLOG SPECIFIC STYLES */
    .blog-posts-container {
      padding: var(--space-lg) 0;
      background: var(--bg-paper);
    }

    .blog-posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: var(--space-md);
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 var(--space-md);
    }

    .blog-post-card {
      border: var(--border-thick);
      background: var(--bg-white);
      box-shadow: var(--shadow-hard);
      transition: all 0.2s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .blog-post-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: var(--border-thick);
      margin: 0;
    }

    .blog-post-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--blue);
      z-index: 10;
    }

    .blog-post-card-content {
      padding: var(--space-sm);
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .blog-post-card:hover {
      transform: translate(-3px, -3px);
      box-shadow: 10px 10px 0 var(--ink);
    }

    .blog-post-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-xs);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.7;
    }

    .blog-post-date {
      font-weight: 600;
    }

    .blog-post-author {
      font-weight: 700;
      color: var(--blue);
    }

    .blog-post-title {
      font-size: 20px;
      margin-bottom: var(--space-xs);
      line-height: 1.25;
    }

    .blog-post-excerpt {
      font-size: 15px;
      line-height: 1.55;
      margin-bottom: var(--space-sm);
      opacity: 0.8;
    }

    .blog-post-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 13px;
      color: var(--blue);
      border-bottom: 2px solid var(--blue);
      padding-bottom: 2px;
      transition: all 0.2s;
      margin-top: auto;
    }

    .blog-post-link:hover {
      transform: translateX(4px);
      color: var(--gold);
      border-color: var(--gold);
    }

    /* Loading, Error, Empty States */
    .blog-loading,
    .blog-error,
    .blog-empty {
      text-align: center;
      padding: var(--space-lg) 0;
    }

    .blog-loading {
      font-size: 18px;
      font-weight: 700;
    }

    .blog-loading-spinner {
      display: inline-block;
      width: 36px;
      height: 36px;
      border: var(--border-thick);
      border-color: var(--blue);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: var(--space-sm);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .blog-error-box {
      border: var(--border-thick);
      background: var(--coral);
      color: #fff;
      padding: var(--space-md);
      max-width: 500px;
      margin: 0 auto;
      box-shadow: var(--shadow-hard);
    }

    .blog-empty-box {
      border: var(--border-thick);
      background: var(--bg-white);
      padding: var(--space-lg);
      max-width: 500px;
      margin: 0 auto;
      box-shadow: var(--shadow-hard);
    }

    /* RESPONSIVE - Tablet */
    @media (max-width: 900px) {
      .hero {
        padding: var(--space-md) 0;
      }

      .hero h1 {
        font-size: 32px;
      }

      .hero-subtitle {
        font-size: 15px;
      }

      .footer-inner {
        grid-template-columns: 1fr;
      }

      .blog-posts-grid {
        grid-template-columns: 1fr;
        gap: var(--space-sm);
        padding: 0 var(--space-sm);
      }

      .blog-posts-container {
        padding: var(--space-md) 0;
      }

      .blog-post-card-content {
        padding: var(--space-sm);
      }

      .footer-cta h2 {
        font-size: 36px;
      }
    }

    /* RESPONSIVE - Mobile */
    @media (max-width: 480px) {
      .hero {
        padding: var(--space-sm) 0;
      }

      .hero h1 {
        font-size: 26px;
        margin-bottom: var(--space-xs);
      }

      .hero h1 .highlight {
        padding: 0 8px;
      }

      .hero-subtitle {
        font-size: 14px;
        padding: var(--space-xs);
      }

      .hero .tag {
        font-size: 10px;
        margin-bottom: var(--space-xs);
      }

      .container {
        padding: 0 var(--space-sm);
      }

      .blog-posts-container {
        padding: var(--space-sm) 0;
      }

      .blog-posts-grid {
        padding: 0 12px;
        gap: var(--space-xs);
      }

      .blog-post-image {
        height: 160px;
      }

      .blog-post-card-content {
        padding: 12px;
      }

      .blog-post-title {
        font-size: 18px;
      }

      .blog-post-excerpt {
        font-size: 14px;
        margin-bottom: var(--space-xs);
      }

      .blog-post-meta {
        font-size: 10px;
      }

      .blog-post-link {
        font-size: 12px;
        padding: var(--space-xs) 0;
      }

      .blog-loading {
        font-size: 15px;
        padding: var(--space-md) 0;
      }

      .blog-loading-spinner {
        width: 30px;
        height: 30px;
      }

      .blog-error-box,
      .blog-empty-box {
        padding: var(--space-sm);
        margin: 0 12px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->

  <!-- BLOG HERO -->
  <section class="hero">
    <div class="container">
      <div class="tag" style="background: var(--blue); color: #fff;">AI Automation Blog</div>
      <h1>
        Your <span class="highlight">Content Hub</span><br>
        For AI Automation
      </h1>
      <p class="hero-subtitle">
        Learn how to automate your work, scale your productivity, and set your own salary with AI-powered tools and strategies.
      </p>
    </div>
  </section>

  <!-- BLOG POSTS -->
  <section class="blog-posts-container">
    <div class="blog-posts-grid" id="blogPostsGrid">
      <!-- Loading state -->
      <div class="blog-loading" id="blogLoading">
        <div class="blog-loading-spinner"></div>
        <p>Loading blog posts...</p>
      </div>
    </div>
  </section>

  <!-- FOOTER CTA -->

  <!-- Scripts -->
  <script>
    // Blog listing functionality
    class BlogListing {
      constructor() {
        this.postsGrid = document.getElementById('blogPostsGrid');
        this.loading = document.getElementById('blogLoading');
        this.init();
      }

      async init() {
        try {
          // Load blog posts
          await this.loadBlogPosts();
        } catch (error) {
          this.showError('Failed to load blog posts. Please try again later.');
        }
      }

      async loadBlogPosts() {
        const { data, error } = await blogManager.getAllPosts();

        if (error) {
          throw error;
        }

        if (!data || data.length === 0) {
          this.showEmptyState();
          return;
        }

        this.renderBlogPosts(data);
      }

      renderBlogPosts(posts) {
        const postsHTML = posts.map(post => this.createPostCard(post)).join('');
        this.postsGrid.innerHTML = postsHTML;
      }

      createPostCard(post) {
        const date = new Date(post.published_at || post.created_at).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });

        const excerpt = post.excerpt || this.createExcerpt(post.content);
        const imageHtml = post.featured_image
          ? `<img src="${post.featured_image}" alt="${this.escapeHtml(post.title)}" class="blog-post-image" />`
          : '';

        return `
          <article class="blog-post-card" onclick="window.location.href='blog/post.html?slug=${post.slug}'">
            ${imageHtml}
            <div class="blog-post-card-content">
              <div class="blog-post-meta">
                <span class="blog-post-date">${date}</span>
                <span class="blog-post-author">By Admin</span>
              </div>
              <h2 class="blog-post-title">${this.escapeHtml(post.title)}</h2>
              <p class="blog-post-excerpt">${this.escapeHtml(excerpt)}</p>
              <a href="blog/post.html?slug=${post.slug}" class="blog-post-link" onclick="event.stopPropagation()">
                Read More →
              </a>
            </div>
          </article>
        `;
      }

      createExcerpt(content, maxLength = 150) {
        // Strip HTML tags and formatting to create plain text excerpt
        let stripped = content
          .replace(/<[^>]*>/g, '') // Remove HTML tags
          .trim();
        return stripped.length > maxLength
          ? stripped.substring(0, maxLength) + '...'
          : stripped;
      }

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      showLoading() {
        this.loading.style.display = 'block';
      }

      hideLoading() {
        this.loading.style.display = 'none';
      }

      showError(message) {
        this.hideLoading();
        this.postsGrid.innerHTML = `
          <div class="blog-error">
            <div class="blog-error-box">
              <h3>Oops! Something went wrong</h3>
              <p>${message}</p>
            </div>
          </div>
        `;
      }

      showEmptyState() {
        this.hideLoading();
        this.postsGrid.innerHTML = `
          <div class="blog-empty">
            <div class="blog-empty-box">
              <h3>No blog posts yet</h3>
              <p>We're working on some great content. Check back soon!</p>
            </div>
          </div>
        `;
      }
    }

    // Initialize blog listing when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      new BlogListing();
    });

  </script>

  <!-- Navigation Component -->
  <script src="./js/components/navigation.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase.js"></script>

</body>

</html>
