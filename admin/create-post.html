<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Create Post – Admin – Ai-Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/components/blog.css">
  <style>
    .admin-editor {
      padding: var(--space-lg) 0;
      background: var(--bg-paper);
      min-height: 100vh;
    }

    .editor-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 var(--space-md);
    }

    .editor-header {
      background: var(--bg-white);
      border: var(--border-thick);
      padding: var(--space-lg);
      box-shadow: var(--shadow-hard);
      margin-bottom: var(--space-lg);
    }

    .editor-title {
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      margin-bottom: var(--space-md);
    }

    .form-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: var(--space-md);
      margin-bottom: var(--space-md);
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-weight: 700;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-xs);
    }

    .form-input {
      padding: 12px 16px;
      border: var(--border-thick);
      background: var(--bg-paper);
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--blue);
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hard);
    }

    .form-textarea {
      min-height: 400px;
      padding: 16px;
      border: var(--border-thick);
      background: var(--bg-paper);
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      resize: vertical;
      transition: all 0.2s;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--blue);
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hard);
    }

    .form-select {
      padding: 12px 16px;
      border: var(--border-thick);
      background: var(--bg-paper);
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
    }

    .editor-actions {
      display: flex;
      gap: var(--space-sm);
      justify-content: space-between;
      align-items: center;
      margin-top: var(--space-lg);
    }

    .action-buttons {
      display: flex;
      gap: var(--space-sm);
    }

    .save-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: var(--border-thick);
      background: var(--green);
      color: #000;
      box-shadow: var(--shadow-hard);
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
      filter: brightness(1.1);
    }

    .draft-btn {
      background: var(--gold);
      color: #000;
    }

    .cancel-btn {
      background: transparent;
      color: var(--ink);
    }

    .preview-btn {
      background: var(--blue);
      color: #fff;
    }

    .char-count {
      font-size: 14px;
      opacity: 0.7;
    }

    .message {
      padding: var(--space-sm);
      border: var(--border-thick);
      margin-bottom: var(--space-md);
      font-weight: 600;
      text-align: center;
    }

    .error {
      background: var(--coral);
      color: #fff;
    }

    .success {
      background: var(--green);
      color: #fff;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .editor-actions {
        flex-direction: column;
        gap: var(--space-md);
      }

      .action-buttons {
        width: 100%;
        justify-content: stretch;
      }

      .save-btn {
        flex: 1;
      }
    }
  </style>
</head>

<body>

  <!-- ADMIN HEADER -->
  <header class="admin-header">
    <div class="admin-header-content">
      <h1 class="admin-title">Create New Post</h1>
      <div class="admin-actions">
        <a href="dashboard.html" class="btn btn-outline">← Dashboard</a>
      </div>
    </div>
  </header>

  <!-- EDITOR -->
  <main class="admin-editor">
    <div class="editor-container">
      <div class="editor-header">
        <h2 class="editor-title">Write Your Blog Post</h2>
        
        <form id="postForm">
          <div id="messageContainer"></div>

          <div class="form-group">
            <label for="title" class="form-label">Post Title</label>
            <input 
              type="text" 
              id="title" 
              name="title" 
              class="form-input" 
              placeholder="Enter your post title"
              required
              maxlength="200"
            >
          </div>

          <div class="form-group">
            <label for="excerpt" class="form-label">Excerpt (Optional)</label>
            <input 
              type="text" 
              id="excerpt" 
              name="excerpt" 
              class="form-input" 
              placeholder="Brief description of your post"
              maxlength="300"
            >
          </div>

          <div class="form-group">
            <label for="content" class="form-label">Content</label>
            <textarea 
              id="content" 
              name="content" 
              class="form-textarea" 
              placeholder="Write your blog post content here..."
              required
            ></textarea>
            <div class="char-count">
              <span id="charCount">0</span> characters
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="slug" class="form-label">URL Slug</label>
              <input 
                type="text" 
                id="slug" 
                name="slug" 
                class="form-input" 
                placeholder="url-friendly-post-title"
                required
                pattern="[a-z0-9-]+"
                title="Only lowercase letters, numbers, and hyphens allowed"
              >
            </div>
            <div class="form-group">
              <label for="status" class="form-label">Status</label>
              <select id="status" name="status" class="form-select">
                <option value="draft">Draft</option>
                <option value="published">Published</option>
              </select>
            </div>
          </div>

          <div class="editor-actions">
            <div class="char-count">
              <span id="wordCount">0</span> words
            </div>
            <div class="action-buttons">
              <button type="button" class="save-btn draft-btn" id="saveDraftBtn">Save Draft</button>
              <button type="submit" class="save-btn" id="publishBtn">Publish</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Markdown editor -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <!-- Marked.js for markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../supabase.js"></script>
  <script>
    // Blog post editor functionality
    class PostEditor {
      constructor() {
        this.form = document.getElementById('postForm');
        this.titleInput = document.getElementById('title');
        this.excerptInput = document.getElementById('excerpt');
        this.contentInput = document.getElementById('content');
        this.slugInput = document.getElementById('slug');
        this.statusSelect = document.getElementById('status');
        this.saveDraftBtn = document.getElementById('saveDraftBtn');
        this.publishBtn = document.getElementById('publishBtn');
        this.messageContainer = document.getElementById('messageContainer');
        this.charCount = document.getElementById('charCount');
        this.wordCount = document.getElementById('wordCount');
        this.isEditMode = false;
        this.postId = null;
        this.init();
      }

      init() {
        // Protect admin route
        if (!authManager.protectAdminRoute()) {
          return;
        }

        // Initialize SimpleMDE editor
        this.initializeEditor();

        // Check if we're editing an existing post
        this.checkEditMode();

        // Add event listeners
        this.titleInput.addEventListener('input', () => this.updateSlug());
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.saveDraftBtn.addEventListener('click', () => this.saveDraft());

        // Clear messages on input
        [this.titleInput, this.slugInput].forEach(input => {
          input.addEventListener('input', () => this.clearMessages());
        });
      }

      initializeEditor() {
        // Initialize SimpleMDE with custom configuration
        this.editor = new SimpleMDE({
          element: document.getElementById('content'),
          toolbar: [
            'bold', 'italic', 'heading', '|',
            'quote', 'unordered-list', 'ordered-list', '|',
            'link', {
              name: 'image-upload',
              action: async (editor) => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = async (e) => {
                  const file = e.target.files[0];
                  if (!file) return;

                  try {
                    const { url, error } = await blogManager.uploadImage(file);
                    if (error) {
                      alert('Image upload failed: ' + error.message);
                      return;
                    }

                    const cm = editor.codemirror;
                    const output = `![${file.name}](${url})`;
                    cm.replaceSelection(output);
                  } catch (error) {
                    alert('Image upload failed');
                  }
                };
                input.click();
              },
              className: 'fa fa-image',
              title: 'Upload Image'
            },
            '|', 'preview', 'guide'
          ],
          spellChecker: true,
          autosave: {
            enabled: true,
            uniqueId: 'blog-post-editor',
            delay: 1000
          },
          lineNumbers: false,
          lineWrapping: true
        });
      }

      checkEditMode() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        
        if (postId) {
          this.isEditMode = true;
          this.postId = postId;
          this.loadPost(postId);
        }
      }

      async loadPost(postId) {
        try {
          const { data, error } = await blogManager.getPostBySlug(postId);

          if (error || !data) {
            this.showError('Failed to load post for editing');
            return;
          }

          this.titleInput.value = data.title;
          this.excerptInput.value = data.excerpt || '';
          this.editor.value(data.content);
          this.slugInput.value = data.slug;
          this.statusSelect.value = data.status;
          this.postId = data.id;
          this.isEditMode = true;

          this.updateCounts();

          // Update page title
          document.title = `Edit Post – Admin – Ai-Auto`;
          document.querySelector('.admin-title').textContent = 'Edit Post';
        } catch (error) {
          this.showError('Error loading post');
        }
      }

      updateSlug() {
        const title = this.titleInput.value;
        const slug = title.toLowerCase()
          .replace(/[^a-z0-9\s-]/g, '')
          .replace(/\s+/g, '-')
          .replace(/-+/g, '-')
          .replace(/^-|-$/g, '');
        this.slugInput.value = slug;
      }

      updateCounts() {
        const content = this.editor.value();
        this.charCount.textContent = content.length;

        const words = content.trim().split(/\s+/).filter(word => word.length > 0);
        this.wordCount.textContent = words.length;
      }

      async handleSubmit(e) {
        e.preventDefault();
        
        if (!this.validateForm()) {
          return;
        }

        const postData = this.getFormData();
        this.setLoading(true);

        try {
          let result;
          if (this.isEditMode) {
            result = await blogManager.updatePost(this.postId, postData);
          } else {
            result = await blogManager.createPost(postData);
          }

          if (result.error) {
            throw result.error;
          }

          this.showSuccess(`Post ${this.isEditMode ? 'updated' : 'created'} successfully!`);
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } catch (error) {
          this.showError(`Failed to ${this.isEditMode ? 'update' : 'create'} post`);
        } finally {
          this.setLoading(false);
        }
      }

      async saveDraft() {
        if (!this.validateForm()) {
          return;
        }

        const postData = this.getFormData();
        postData.status = 'draft';
        
        this.setLoading(true);

        try {
          let result;
          if (this.isEditMode) {
            result = await blogManager.updatePost(this.postId, postData);
          } else {
            result = await blogManager.createPost(postData);
          }

          if (result.error) {
            throw result.error;
          }

          this.showSuccess('Draft saved successfully!');
        } catch (error) {
          this.showError('Failed to save draft');
        } finally {
          this.setLoading(false);
        }
      }

      getFormData() {
        return {
          title: this.titleInput.value.trim(),
          excerpt: this.excerptInput.value.trim(),
          content: this.editor.value().trim(),
          slug: this.slugInput.value.trim(),
          status: this.statusSelect.value,
          published_at: this.statusSelect.value === 'published' ? new Date().toISOString() : null
        };
      }

      validateForm() {
        const title = this.titleInput.value.trim();
        const content = this.editor.value().trim();
        const slug = this.slugInput.value.trim();

        if (!title) {
          this.showError('Title is required');
          return false;
        }

        if (!content) {
          this.showError('Content is required');
          return false;
        }

        if (!slug) {
          this.showError('URL slug is required');
          return false;
        }

        return true;
      }

      setLoading(isLoading) {
        this.saveDraftBtn.disabled = isLoading;
        this.publishBtn.disabled = isLoading;
        this.saveDraftBtn.textContent = isLoading ? 'Saving...' : 'Save Draft';
        this.publishBtn.textContent = isLoading ? 'Publishing...' : 'Publish';
      }

      showError(message) {
        this.messageContainer.innerHTML = `<div class="message error">${message}</div>`;
      }

      showSuccess(message) {
        this.messageContainer.innerHTML = `<div class="message success">${message}</div>`;
      }

      clearMessages() {
        this.messageContainer.innerHTML = '';
      }
    }

    // Initialize post editor when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      new PostEditor();
    });
  </script>

</body>

</html>
