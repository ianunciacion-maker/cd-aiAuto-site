<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AI Resources Management ‚Äì Admin ‚Äì Ai-Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .admin-page {
      padding: var(--space-lg) 0;
      background: var(--bg-paper);
      min-height: 100vh;
    }

    .admin-header {
      background: var(--bg-white);
      border-bottom: var(--border-thick);
      padding: var(--space-md) 0;
      margin-bottom: var(--space-lg);
    }

    .admin-header-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 var(--space-md);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-title {
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .admin-actions {
      display: flex;
      gap: var(--space-sm);
    }

    .admin-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 var(--space-md);
    }

    /* Stats */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }

    .stat-card {
      background: var(--bg-white);
      border: var(--border-thick);
      padding: var(--space-md);
      box-shadow: var(--shadow-hard);
      text-align: center;
    }

    .stat-number {
      font-size: 48px;
      font-weight: 900;
      font-family: 'Playfair Display', serif;
      margin-bottom: var(--space-xs);
    }

    .stat-label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.7;
    }

    /* Tabs */
    .tabs-container {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
    }

    .tabs-header {
      display: flex;
      border-bottom: var(--border-thick);
    }

    .tab-btn {
      flex: 1;
      padding: var(--space-md);
      background: var(--bg-paper);
      border: none;
      border-right: var(--border-thick);
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Playfair Display', serif;
    }

    .tab-btn:last-child {
      border-right: none;
    }

    .tab-btn.active {
      background: var(--bg-white);
      color: var(--blue);
    }

    .tab-btn:hover:not(.active) {
      background: var(--bg-white);
    }

    .tab-content {
      display: none;
      padding: var(--space-md);
    }

    .tab-content.active {
      display: block;
    }

    /* Resource List */
    .resource-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .resource-item {
      display: grid;
      grid-template-columns: 100px 1fr auto auto;
      gap: var(--space-md);
      align-items: center;
      padding: var(--space-md);
      border-bottom: var(--border-thin);
      transition: background 0.2s;
    }

    .resource-item:hover {
      background: var(--bg-paper);
    }

    .resource-item:last-child {
      border-bottom: none;
    }

    .resource-thumbnail {
      width: 100px;
      height: 60px;
      border: var(--border-thin);
      border-radius: var(--radius-sm);
      overflow: hidden;
      background: var(--bg-paper);
    }

    .resource-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .resource-thumbnail-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      opacity: 0.3;
      font-size: 24px;
    }

    .resource-info {
      min-width: 0;
    }

    .resource-headline {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .resource-meta {
      font-size: 12px;
      opacity: 0.7;
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      flex-wrap: wrap;
    }

    .resource-status {
      padding: 2px 8px;
      border: var(--border-thin);
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .resource-status.published {
      background: var(--green);
      color: #000;
    }

    .resource-status.draft {
      background: var(--gold);
      color: #000;
    }

    /* Sort Controls */
    .sort-controls {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sort-btn {
      width: 32px;
      height: 24px;
      border: var(--border-thin);
      background: var(--bg-paper);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.2s;
    }

    .sort-btn:hover {
      transform: translate(-1px, -1px);
      box-shadow: 2px 2px 0 var(--ink);
      background: var(--bg-white);
    }

    .sort-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .sort-btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    /* Action Buttons */
    .resource-actions {
      display: flex;
      gap: var(--space-xs);
    }

    .action-btn {
      padding: 6px 12px;
      border: var(--border-thin);
      background: var(--bg-paper);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .action-btn:hover {
      transform: translate(-1px, -1px);
      box-shadow: 2px 2px 0 var(--ink);
    }

    .action-btn.edit {
      color: var(--blue);
    }

    .action-btn.delete {
      color: var(--coral);
    }

    /* Create Button */
    .create-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: var(--border-thick);
      background: var(--gold);
      color: #000;
      box-shadow: var(--shadow-hard);
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .create-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
      filter: brightness(1.1);
    }

    .btn-outline {
      background: transparent;
      border: var(--border-thick);
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .btn-outline:hover {
      background: var(--bg-white);
      transform: translate(-1px, -1px);
      box-shadow: 2px 2px 0 var(--ink);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-xl) var(--space-md);
      opacity: 0.7;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: var(--space-sm);
    }

    .empty-state p {
      margin-bottom: var(--space-md);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: var(--space-xl) 0;
      font-size: 18px;
      font-weight: 700;
    }

    .error {
      text-align: center;
      padding: var(--space-xl) 0;
      color: var(--coral);
      font-size: 18px;
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .admin-header-content {
        flex-direction: column;
        gap: var(--space-md);
        text-align: center;
      }

      .resource-item {
        grid-template-columns: 80px 1fr;
        gap: var(--space-sm);
      }

      .sort-controls {
        grid-column: 1 / -1;
        flex-direction: row;
        justify-content: flex-start;
      }

      .resource-actions {
        grid-column: 1 / -1;
        justify-content: flex-end;
      }

      .tabs-header {
        flex-direction: column;
      }

      .tab-btn {
        border-right: none;
        border-bottom: var(--border-thick);
      }

      .tab-btn:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>

<body>

  <!-- ADMIN HEADER -->
  <header class="admin-header">
    <div class="admin-header-content">
      <h1 class="admin-title">AI Resources</h1>
      <div class="admin-actions">
        <a href="edit-ai-resource.html" class="create-btn">+ New Article</a>
        <a href="dashboard.html" class="btn-outline">‚Üê Dashboard</a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="admin-page">
    <div class="admin-container">
      
      <!-- Stats Row -->
      <div class="stats-row" id="statsRow">
        <div class="stat-card">
          <div class="stat-number" id="totalNewsCount">-</div>
          <div class="stat-label">AI News Articles</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalEntrepreneursCount">-</div>
          <div class="stat-label">AI for Entrepreneurs</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalPublishedCount">-</div>
          <div class="stat-label">Published</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalDraftCount">-</div>
          <div class="stat-label">Drafts</div>
        </div>
      </div>

      <!-- Tabbed Content -->
      <div class="tabs-container">
        <div class="tabs-header">
          <button class="tab-btn active" data-tab="ai_news">AI News</button>
          <button class="tab-btn" data-tab="ai_entrepreneurs">AI for Entrepreneurs</button>
        </div>

        <!-- AI News Tab -->
        <div class="tab-content active" id="tab-ai_news">
          <ul class="resource-list" id="aiNewsList">
            <li class="loading">Loading AI News articles...</li>
          </ul>
        </div>

        <!-- AI for Entrepreneurs Tab -->
        <div class="tab-content" id="tab-ai_entrepreneurs">
          <ul class="resource-list" id="aiEntrepreneursList">
            <li class="loading">Loading AI for Entrepreneurs articles...</li>
          </ul>
        </div>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase.js"></script>
  <script>
    // AI Resources Admin Page
    class AIResourcesAdmin {
      constructor() {
        this.aiNewsList = document.getElementById('aiNewsList');
        this.aiEntrepreneursList = document.getElementById('aiEntrepreneursList');
        this.tabBtns = document.querySelectorAll('.tab-btn');
        this.tabContents = document.querySelectorAll('.tab-content');
        
        this.newsArticles = [];
        this.entrepreneursArticles = [];
        
        this.init();
      }

      async init() {
        // Initialize auth manager and check session
        await authManager.init();

        // Protect admin route
        if (!await authManager.protectAdminRoute()) {
          return;
        }

        // Setup tab switching
        this.setupTabs();

        // Load data
        await this.loadData();
      }

      setupTabs() {
        this.tabBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const tabId = btn.dataset.tab;
            
            // Update button states
            this.tabBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Update content visibility
            this.tabContents.forEach(content => {
              content.classList.remove('active');
              if (content.id === `tab-${tabId}`) {
                content.classList.add('active');
              }
            });
          });
        });
      }

      async loadData() {
        try {
          // Load AI News
          const { data: newsData, error: newsError } = await aiResourcesManager.getAllByCategory('ai_news');
          if (newsError) {
            console.error('Error loading AI News:', newsError);
            this.aiNewsList.innerHTML = '<li class="error">Failed to load AI News articles</li>';
          } else {
            this.newsArticles = newsData || [];
            this.renderList('ai_news', this.newsArticles);
          }

          // Load AI for Entrepreneurs
          const { data: entrepreneursData, error: entrepreneursError } = await aiResourcesManager.getAllByCategory('ai_entrepreneurs');
          if (entrepreneursError) {
            console.error('Error loading AI for Entrepreneurs:', entrepreneursError);
            this.aiEntrepreneursList.innerHTML = '<li class="error">Failed to load AI for Entrepreneurs articles</li>';
          } else {
            this.entrepreneursArticles = entrepreneursData || [];
            this.renderList('ai_entrepreneurs', this.entrepreneursArticles);
          }

          // Update stats
          this.updateStats();
        } catch (error) {
          console.error('Error loading data:', error);
        }
      }

      updateStats() {
        const allArticles = [...this.newsArticles, ...this.entrepreneursArticles];
        const publishedCount = allArticles.filter(a => a.status === 'published').length;
        const draftCount = allArticles.filter(a => a.status === 'draft').length;

        document.getElementById('totalNewsCount').textContent = this.newsArticles.length;
        document.getElementById('totalEntrepreneursCount').textContent = this.entrepreneursArticles.length;
        document.getElementById('totalPublishedCount').textContent = publishedCount;
        document.getElementById('totalDraftCount').textContent = draftCount;
      }

      renderList(category, articles) {
        const listElement = category === 'ai_news' ? this.aiNewsList : this.aiEntrepreneursList;

        if (!articles || articles.length === 0) {
          listElement.innerHTML = `
            <li class="empty-state">
              <h3>No Articles Yet</h3>
              <p>Create your first ${category === 'ai_news' ? 'AI News' : 'AI for Entrepreneurs'} article.</p>
              <a href="edit-ai-resource.html?category=${category}" class="create-btn">+ Create Article</a>
            </li>
          `;
          return;
        }

        listElement.innerHTML = articles.map((article, index) => this.renderArticleItem(article, index, articles.length)).join('');

        // Attach event listeners
        this.attachEventListeners(listElement);
      }

      renderArticleItem(article, index, total) {
        const date = new Date(article.published_date).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });

        const thumbnailHtml = article.image_url 
          ? `<img src="${this.escapeHtml(article.image_url)}" alt="${this.escapeHtml(article.image_alt || article.headline)}" loading="lazy" />`
          : `<div class="resource-thumbnail-placeholder">üì∞</div>`;

        const isFirst = index === 0;
        const isLast = index === total - 1;

        return `
          <li class="resource-item" data-id="${article.id}">
            <div class="resource-thumbnail">
              ${thumbnailHtml}
            </div>
            <div class="resource-info">
              <div class="resource-headline">${this.escapeHtml(article.headline)}</div>
              <div class="resource-meta">
                <span>${this.escapeHtml(article.source_name)}</span>
                <span>‚Ä¢</span>
                <span>${date}</span>
                <span>‚Ä¢</span>
                <span class="resource-status ${article.status}">${article.status}</span>
                <span>‚Ä¢</span>
                <span>#${article.sort_order}</span>
              </div>
            </div>
            <div class="sort-controls">
              <button class="sort-btn move-up" data-id="${article.id}" ${isFirst ? 'disabled' : ''} title="Move Up">‚ñ≤</button>
              <button class="sort-btn move-down" data-id="${article.id}" ${isLast ? 'disabled' : ''} title="Move Down">‚ñº</button>
            </div>
            <div class="resource-actions">
              <a href="edit-ai-resource.html?id=${article.id}" class="action-btn edit">Edit</a>
              <button class="action-btn delete" data-id="${article.id}">Delete</button>
            </div>
          </li>
        `;
      }

      attachEventListeners(listElement) {
        // Move up buttons
        listElement.querySelectorAll('.move-up').forEach(btn => {
          btn.addEventListener('click', (e) => this.handleMoveUp(e.target.dataset.id));
        });

        // Move down buttons
        listElement.querySelectorAll('.move-down').forEach(btn => {
          btn.addEventListener('click', (e) => this.handleMoveDown(e.target.dataset.id));
        });

        // Delete buttons
        listElement.querySelectorAll('.action-btn.delete').forEach(btn => {
          btn.addEventListener('click', (e) => this.handleDelete(e.target.dataset.id));
        });
      }

      async handleMoveUp(id) {
        try {
          const { error } = await aiResourcesManager.moveUp(id);
          if (error) {
            alert('Failed to move article up');
            return;
          }
          await this.loadData();
        } catch (error) {
          console.error('Move up error:', error);
          alert('Failed to move article up');
        }
      }

      async handleMoveDown(id) {
        try {
          const { error } = await aiResourcesManager.moveDown(id);
          if (error) {
            alert('Failed to move article down');
            return;
          }
          await this.loadData();
        } catch (error) {
          console.error('Move down error:', error);
          alert('Failed to move article down');
        }
      }

      async handleDelete(id) {
        if (!confirm('Are you sure you want to delete this article? This action cannot be undone.')) {
          return;
        }

        try {
          const { error } = await aiResourcesManager.delete(id);
          if (error) {
            alert('Failed to delete article: ' + error.message);
            return;
          }
          await this.loadData();
        } catch (error) {
          console.error('Delete error:', error);
          alert('Failed to delete article');
        }
      }

      escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      new AIResourcesAdmin();
    });
  </script>

</body>

</html>
