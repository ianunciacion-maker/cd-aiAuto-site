<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Email Campaigns ‚Äì Ai-Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .tool-page {
      background: var(--bg-paper);
      min-height: 100vh;
      padding-bottom: var(--space-lg);
    }

    .tool-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-md);
      position: relative;
    }

    .tool-header {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .tool-header:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .tool-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .tool-header h1 {
      font-size: 28px;
      font-weight: 900;
      font-family: var(--font-heading);
      color: var(--ink);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .tool-badge {
      background: var(--blue);
      color: #fff;
      padding: 4px 12px;
      border: var(--border-thin);
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: var(--radius-sm);
    }

    .tool-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-lg);
      margin-bottom: var(--space-lg);
    }

    .form-section,
    .output-section {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-lg);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .form-section:hover,
    .output-section:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .form-section h2,
    .output-section h2 {
      font-size: 24px;
      font-weight: 900;
      font-family: var(--font-heading);
      color: var(--ink);
      margin: 0 0 var(--space-md) 0;
      text-transform: uppercase;
      letter-spacing: -0.5px;
      padding-bottom: var(--space-sm);
      border-bottom: var(--border-thick);
    }

    .usage-info {
      background: var(--lavender);
      border: var(--border-thick);
      padding: var(--space-md);
      margin-bottom: var(--space-md);
      box-shadow: var(--shadow-hard);
      border-radius: var(--radius-sm);
    }

    .usage-info p {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--ink);
    }

    .usage-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-white);
      border: var(--border-thin);
      border-radius: 4px;
      overflow: hidden;
      margin-top: var(--space-sm);
    }

    .usage-bar-fill {
      height: 100%;
      background: var(--blue);
      width: 0%;
      transition: width 0.3s ease;
    }

    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--ink);
      margin-bottom: var(--space-xs);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: var(--border-thick);
      background: var(--bg-white);
      color: var(--ink);
      font-size: 15px;
      font-family: var(--font-primary);
      transition: all 0.2s ease;
      border-radius: var(--radius-sm);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--blue);
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hard);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .upload-area {
      border: 2px dashed var(--border-color);
      border-radius: var(--radius-sm);
      padding: var(--space-md);
      text-align: center;
      background: var(--bg-paper);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .upload-area:hover,
    .upload-area.dragover {
      border-color: var(--blue);
      background: var(--lavender);
    }

    .image-preview {
      position: relative;
      background: var(--bg-paper);
      border: var(--border-thin);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    .btn-remove-image {
      position: absolute;
      top: 4px;
      right: 4px;
      background: var(--coral);
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 11px;
      cursor: pointer;
    }

    .output-content {
      min-height: 300px;
      padding: var(--space-md);
      background: var(--bg-paper);
      border: var(--border-thin);
      border-radius: var(--radius-sm);
      line-height: 1.6;
      color: var(--ink);
      position: relative;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      border-radius: var(--radius-sm);
    }

    .loading-animation {
      width: 60px;
      height: 60px;
      border: 4px solid var(--lavender);
      border-top-color: var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: var(--space-sm);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .email-section {
      margin-bottom: var(--space-md);
    }

    .email-section-title {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--blue);
      margin-bottom: var(--space-xs);
    }

    .email-subject {
      font-size: 20px;
      font-weight: 700;
      color: var(--ink);
      margin-bottom: var(--space-xs);
    }

    .email-preheader {
      font-size: 14px;
      color: var(--text-secondary);
      font-style: italic;
      margin-bottom: var(--space-md);
    }

    .email-body {
      background: var(--bg-white);
      border: var(--border-thin);
      padding: var(--space-md);
      border-radius: var(--radius-sm);
      white-space: pre-wrap;
    }

    .alt-subjects {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-xs);
    }

    .alt-subject {
      background: var(--lavender);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
    }

    .error-message {
      background: var(--coral);
      color: #fff;
      padding: var(--space-md);
      border: var(--border-thick);
      margin-bottom: var(--space-md);
      font-weight: 600;
      text-align: center;
      border-radius: var(--radius-sm);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-right: var(--space-xs);
    }

    .history-section {
      grid-column: 1 / -1;
      margin-top: var(--space-lg);
    }

    .history-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-md);
    }

    .history-item {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      border-radius: var(--radius-sm);
      padding: var(--space-md);
      transition: all 0.2s ease;
    }

    .history-item:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-sm);
    }

    .history-header strong {
      font-size: 14px;
    }

    .history-meta {
      color: var(--text-secondary);
      font-size: 12px;
    }

    @media (max-width: 900px) {
      .tool-content {
        grid-template-columns: 1fr;
      }

      .tool-header {
        flex-direction: column;
        gap: var(--space-sm);
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <script src="../js/components/tool-navigation.js"></script>

  <div class="tool-page">
    <div class="tool-container">
      <div class="tool-header">
        <div class="tool-header-left">
          <h1>üìß Email Campaigns</h1>
          <div class="tool-badge">AI Tool</div>
        </div>
      </div>

      <div class="tool-content">
        <div class="form-section">
          <h2>Generate Email Campaign</h2>
          <div class="error-message" id="errorMessage"></div>
          <div class="usage-info">
            <p><strong id="usageText">0/100</strong> campaigns generated this month</p>
            <div class="usage-bar">
              <div class="usage-bar-fill" id="usageBar"></div>
            </div>
          </div>

          <!-- Image Upload -->
          <div class="form-group">
            <label>üì∑ Product Image (Optional)</label>
            <div class="upload-area" id="uploadArea">
              <div>Click or drag image for AI to reference</div>
              <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            <div class="image-preview" id="imagePreview" style="display: none;"></div>
          </div>

          <form id="generatorForm">
            <div class="form-group">
              <label for="subject">Subject Line</label>
              <input type="text" id="subject" name="subject" placeholder="e.g., Exclusive Holiday Sale - 50% Off!"
                required>
            </div>
            <div class="form-group">
              <label for="purpose">Campaign Purpose</label>
              <select id="purpose" name="purpose">
                <option value="promotion">Promotional</option>
                <option value="newsletter">Newsletter</option>
                <option value="announcement">Announcement</option>
                <option value="followup">Follow-up</option>
                <option value="welcome">Welcome Email</option>
              </select>
            </div>
            <div class="form-group">
              <label for="audience">Target Audience</label>
              <input type="text" id="audience" name="audience" placeholder="e.g., VIP customers, New subscribers">
            </div>
            <div class="form-group">
              <label for="tone">Tone</label>
              <select id="tone" name="tone">
                <option value="professional">Professional</option>
                <option value="friendly" selected>Friendly</option>
                <option value="casual">Casual</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
            <div class="form-group">
              <label for="keyPoints">Key Points (one per line)</label>
              <textarea id="keyPoints" name="keyPoints"
                placeholder="50% off all products&#10;Free shipping over $50&#10;Limited time only"></textarea>
            </div>
            <div class="form-group">
              <label for="cta">Call to Action</label>
              <input type="text" id="cta" name="cta" placeholder="e.g., Shop Now, Claim Your Discount">
            </div>
            <button type="submit" class="btn btn-large" id="submitBtn">Generate Email Campaign</button>
          </form>
        </div>

        <div class="output-section">
          <h2>Generated Email</h2>
          <div class="output-content" id="outputContent">
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
              <div class="loading-animation"></div>
              <div>Crafting your email...</div>
            </div>
            <div id="emptyState" style="text-align: center; color: var(--text-secondary); padding: var(--space-lg);">
              Fill in the form and click "Generate" to create your email campaign
            </div>
            <div id="emailOutput" style="display: none;"></div>
          </div>
          <div id="outputActions" style="display: none; margin-top: var(--space-md); gap: var(--space-sm);">
            <button class="btn btn-outline" id="copyBtn">üìã Copy Email</button>
            <button class="btn btn-outline" id="copySubjectBtn">üìù Copy Subject</button>
          </div>
        </div>
      </div>

      <!-- History Section -->
      <div class="history-section">
        <div class="form-section">
          <h2>üìú Generation History</h2>
          <div style="margin-bottom: var(--space-md);">
            <button class="btn btn-outline" id="toggleHistoryBtn">Show History</button>
          </div>
          <div id="historyContent" style="display: none;">
            <div class="history-list" id="historyList"></div>
            <div id="historyEmpty"
              style="text-align: center; padding: var(--space-lg); color: var(--text-secondary); display: none;">No
              history yet</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase.js"></script>
  <script src="../js/modules/email-campaigns-history.js"></script>
  <script>
    class EmailCampaignGenerator {
      constructor() {
        this.form = document.getElementById('generatorForm');
        this.submitBtn = document.getElementById('submitBtn');
        this.errorMessage = document.getElementById('errorMessage');
        this.usageBar = document.getElementById('usageBar');
        this.usageText = document.getElementById('usageText');
        this.loadingOverlay = document.getElementById('loadingOverlay');
        this.emptyState = document.getElementById('emptyState');
        this.emailOutput = document.getElementById('emailOutput');
        this.outputActions = document.getElementById('outputActions');
        this.uploadArea = document.getElementById('uploadArea');
        this.imageInput = document.getElementById('imageInput');
        this.imagePreview = document.getElementById('imagePreview');
        this.historyContent = document.getElementById('historyContent');
        this.historyList = document.getElementById('historyList');
        this.toolType = 'email_campaigns';
        this.currentEmail = null;
        this.uploadedImageUrl = null;
        this.historyVisible = false;
        this.init();
      }

      async init() {
        const isAuth = await authManager.isAuthenticated();
        if (!isAuth) { window.location.href = '../user/login.html'; return; }
        await this.loadUsage();
        this.form.addEventListener('submit', e => this.handleSubmit(e));
        document.getElementById('copyBtn').addEventListener('click', () => this.copyEmail());
        document.getElementById('copySubjectBtn').addEventListener('click', () => this.copySubject());
        document.getElementById('toggleHistoryBtn').addEventListener('click', () => this.toggleHistory());
        this.uploadArea.addEventListener('click', () => this.imageInput.click());
        this.imageInput.addEventListener('change', e => this.handleImageUpload(e));
        this.uploadArea.addEventListener('dragover', e => { e.preventDefault(); this.uploadArea.classList.add('dragover'); });
        this.uploadArea.addEventListener('dragleave', () => this.uploadArea.classList.remove('dragover'));
        this.uploadArea.addEventListener('drop', e => { e.preventDefault(); this.uploadArea.classList.remove('dragover'); if (e.dataTransfer.files[0]) this.processImage(e.dataTransfer.files[0]); });
      }

      async loadUsage() {
        const { data: usage } = await userManager.getToolUsage(this.toolType);
        if (usage) {
          this.usageBar.style.width = (usage.generation_count / usage.monthly_limit) * 100 + '%';
          this.usageText.textContent = `${usage.generation_count}/${usage.monthly_limit}`;
        }
      }

      handleImageUpload(e) { if (e.target.files[0]) this.processImage(e.target.files[0]); }

      processImage(file) {
        if (!['image/jpeg', 'image/png', 'image/webp'].includes(file.type) || file.size > 5 * 1024 * 1024) {
          this.showError('Please upload a valid image under 5MB'); return;
        }
        this.uploadedFile = file;
        const reader = new FileReader();
        reader.onload = e => {
          this.imagePreview.innerHTML = `<img src="${e.target.result}"><button type="button" class="btn-remove-image" id="removeImg">‚úï</button>`;
          this.imagePreview.style.display = 'block';
          this.uploadArea.style.display = 'none';
          document.getElementById('removeImg').addEventListener('click', () => this.removeImage());
        };
        reader.readAsDataURL(file);
      }

      removeImage() {
        this.uploadedFile = null; this.uploadedImageUrl = null;
        this.imagePreview.style.display = 'none'; this.uploadArea.style.display = 'block';
        this.imageInput.value = '';
      }

      async handleSubmit(e) {
        e.preventDefault();
        this.clearError();
        const subject = document.getElementById('subject').value.trim();
        if (!subject) { this.showError('Subject line is required'); return; }

        this.setSubmitting(true);
        this.loadingOverlay.style.display = 'flex';
        this.emptyState.style.display = 'none';
        this.emailOutput.style.display = 'none';

        try {
          const { error, code } = await stripeManager.useTool(this.toolType);
          if (error) {
            this.showError(code === 'USAGE_LIMIT_EXCEEDED' ? 'Monthly limit reached' : error.message);
            this.loadingOverlay.style.display = 'none';
            this.setSubmitting(false);
            return;
          }

          let imageUrl = null;
          if (this.uploadedFile) {
            const { url, error: uploadError } = await blogManager.uploadImage(this.uploadedFile);
            if (!uploadError) imageUrl = url;
          }

          const payload = {
            subject,
            purpose: document.getElementById('purpose').value,
            audience: document.getElementById('audience').value.trim(),
            tone: document.getElementById('tone').value,
            keyPoints: document.getElementById('keyPoints').value.trim(),
            cta: document.getElementById('cta').value.trim(),
            imageUrl
          };

          const response = await fetch('/api/tools/generate-email-campaign', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const result = await response.json();
          if (!result.success) throw new Error(result.error);

          this.currentEmail = result.email;
          this.displayEmail(result.email);
          await this.saveToHistory(payload, result.email);
          await this.loadUsage();

        } catch (error) {
          this.showError(error.message || 'Generation failed');
        } finally {
          this.loadingOverlay.style.display = 'none';
          this.setSubmitting(false);
        }
      }

      displayEmail(email) {
        this.emailOutput.innerHTML = `
          <div class="email-section">
            <div class="email-section-title">Subject Line</div>
            <div class="email-subject">${this.esc(email.subjectLine)}</div>
            <div class="email-preheader">${this.esc(email.preheader)}</div>
          </div>
          <div class="email-section">
            <div class="email-section-title">Email Content</div>
            <div class="email-body">${this.esc(email.greeting)}\n\n${this.esc(email.body)}${email.bulletPoints?.length ? '\n\n' + email.bulletPoints.map(p => '‚Ä¢ ' + p).join('\n') : ''}\n\n${this.esc(email.callToAction)}\n\n${this.esc(email.closing)}</div>
          </div>
          ${email.alternateSubjects?.length ? `<div class="email-section"><div class="email-section-title">Alternative Subjects</div><div class="alt-subjects">${email.alternateSubjects.map(s => `<span class="alt-subject">${this.esc(s)}</span>`).join('')}</div></div>` : ''}
        `;
        this.emailOutput.style.display = 'block';
        this.outputActions.style.display = 'flex';
      }

      async saveToHistory(payload, email) {
        await emailCampaignsHistoryManager.saveGeneration({
          subject: payload.subject, purpose: payload.purpose, audience: payload.audience,
          tone: payload.tone, key_points: payload.keyPoints, cta: payload.cta,
          image_url: payload.imageUrl, generated_email: email
        });
        if (this.historyVisible) this.loadHistory();
      }

      copyEmail() {
        if (!this.currentEmail) return;
        const text = `Subject: ${this.currentEmail.subjectLine}\n\n${this.currentEmail.greeting}\n\n${this.currentEmail.body}\n\n${this.currentEmail.bulletPoints?.join('\n') || ''}\n\n${this.currentEmail.callToAction}\n\n${this.currentEmail.closing}`;
        navigator.clipboard.writeText(text);
        document.getElementById('copyBtn').textContent = '‚úì Copied!';
        setTimeout(() => document.getElementById('copyBtn').textContent = 'üìã Copy Email', 2000);
      }

      copySubject() {
        if (!this.currentEmail) return;
        navigator.clipboard.writeText(this.currentEmail.subjectLine);
        document.getElementById('copySubjectBtn').textContent = '‚úì Copied!';
        setTimeout(() => document.getElementById('copySubjectBtn').textContent = 'üìù Copy Subject', 2000);
      }

      async toggleHistory() {
        this.historyVisible = !this.historyVisible;
        this.historyContent.style.display = this.historyVisible ? 'block' : 'none';
        document.getElementById('toggleHistoryBtn').textContent = this.historyVisible ? 'Hide History' : 'Show History';
        if (this.historyVisible) this.loadHistory();
      }

      async loadHistory() {
        const { data } = await emailCampaignsHistoryManager.getHistory(10, 0);
        if (data?.length) {
          this.historyList.innerHTML = data.map(item => `
            <div class="history-item">
              <div class="history-header">
                <div><strong>${this.esc(item.generated_email?.subjectLine || item.subject)}</strong>
                <div class="history-meta">${item.purpose} ‚Ä¢ ${new Date(item.created_at).toLocaleDateString()}</div></div>
                <button class="btn btn-outline btn-sm" onclick="emailGen.loadHistoryItem('${item.id}')">Load</button>
              </div>
            </div>
          `).join('');
          document.getElementById('historyEmpty').style.display = 'none';
        } else {
          this.historyList.innerHTML = '';
          document.getElementById('historyEmpty').style.display = 'block';
        }
      }

      async loadHistoryItem(id) {
        const { data } = await emailCampaignsHistoryManager.getEntryById(id);
        if (data) {
          document.getElementById('subject').value = data.subject || '';
          document.getElementById('purpose').value = data.purpose || 'promotion';
          document.getElementById('audience').value = data.audience || '';
          document.getElementById('tone').value = data.tone || 'friendly';
          document.getElementById('keyPoints').value = data.key_points || '';
          document.getElementById('cta').value = data.cta || '';
          if (data.generated_email) { this.currentEmail = data.generated_email; this.displayEmail(data.generated_email); }
          this.form.scrollIntoView({ behavior: 'smooth' });
        }
      }

      esc(text) { return String(text || '').replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m])); }
      showError(msg) { this.errorMessage.textContent = msg; this.errorMessage.classList.add('show'); }
      clearError() { this.errorMessage.classList.remove('show'); }
      setSubmitting(s) { this.submitBtn.disabled = s; this.submitBtn.innerHTML = s ? '<span class="loading-spinner"></span>Generating...' : 'Generate Email Campaign'; }
    }

    document.addEventListener('DOMContentLoaded', () => { window.emailGen = new EmailCampaignGenerator(); });
  </script>
</body>

</html>
