<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Product Descriptions ‚Äì Ai-Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    /* Tool-specific styles that extend dashboard design system */
    .tool-page {
      background: var(--bg-paper);
      min-height: 100vh;
      padding-bottom: var(--space-lg);
    }

    .tool-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-md);
      position: relative;
    }

    /* Tool Header - matches dashboard header structure */
    .tool-header {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .tool-header:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .tool-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .tool-header h1 {
      font-size: 28px;
      font-weight: 900;
      font-family: var(--font-heading);
      color: var(--ink);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .tool-badge {
      background: var(--blue);
      color: #fff;
      padding: 4px 12px;
      border: var(--border-thin);
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: var(--radius-sm);
    }

    /* Tool Content Grid - matches dashboard grid system */
    .tool-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-lg);
      margin-bottom: var(--space-lg);
    }

    /* Form Section - uses dashboard card styles */
    .form-section {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-lg);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .form-section:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .form-section h2 {
      font-size: 24px;
      font-weight: 900;
      font-family: var(--font-heading);
      color: var(--ink);
      margin: 0 0 var(--space-md) 0;
      text-transform: uppercase;
      letter-spacing: -0.5px;
      padding-bottom: var(--space-sm);
      border-bottom: var(--border-thick);
    }

    /* Usage Info - matches dashboard status cards */
    .usage-info {
      background: var(--lavender);
      border: var(--border-thick);
      padding: var(--space-md);
      margin-bottom: var(--space-md);
      box-shadow: var(--shadow-hard);
      border-radius: var(--radius-sm);
    }

    .usage-info p {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--ink);
    }

    .usage-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-white);
      border: var(--border-thin);
      border-radius: 4px;
      overflow: hidden;
      margin-top: var(--space-sm);
    }

    .usage-bar-fill {
      height: 100%;
      background: var(--blue);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Form Groups - uses dashboard form styles */
    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--ink);
      margin-bottom: var(--space-xs);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: var(--border-thick);
      background: var(--bg-white);
      color: var(--ink);
      font-size: 15px;
      font-family: var(--font-primary);
      transition: all 0.2s ease;
      border-radius: var(--radius-sm);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--blue);
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hard);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    /* Output Section - uses dashboard card styles */
    .output-section {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-lg);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .output-section:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .output-section h2 {
      font-size: 24px;
      font-weight: 900;
      font-family: var(--font-heading);
      color: var(--ink);
      margin: 0 0 var(--space-md) 0;
      text-transform: uppercase;
      letter-spacing: -0.5px;
      padding-bottom: var(--space-sm);
      border-bottom: var(--border-thick);
    }

    .output-content {
      min-height: 300px;
      padding: var(--space-md);
      background: var(--bg-paper);
      border: var(--border-thin);
      border-radius: var(--radius-sm);
      line-height: 1.6;
      color: var(--ink);
      font-family: var(--font-primary);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .output-content.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      opacity: 0.6;
      font-style: italic;
    }

    /* Error Message - matches dashboard error styles */
    .error-message {
      background: var(--coral);
      color: #fff;
      padding: var(--space-md);
      border: var(--border-thick);
      margin-bottom: var(--space-md);
      font-weight: 600;
      text-align: center;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-hard);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Loading Spinner - matches dashboard loading styles */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-right: var(--space-xs);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design - matches dashboard breakpoints */
    @media (max-width: 900px) {
      .tool-content {
        grid-template-columns: 1fr;
        gap: var(--space-md);
      }

      .tool-header {
        flex-direction: column;
        gap: var(--space-sm);
        align-items: flex-start;
      }

      .tool-header h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 600px) {
      .tool-container {
        padding: var(--space-sm);
      }

      .form-section,
      .output-section {
        padding: var(--space-md);
      }

      .tool-header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Tool Navigation Component -->
  <script src="../js/components/tool-navigation.js"></script>

  <div class="tool-page">
    <div class="tool-container">
      <!-- Tool Header -->
      <div class="tool-header">
        <div class="tool-header-left">
          <h1>üõçÔ∏è Product Descriptions</h1>
          <div class="tool-badge">AI Tool</div>
        </div>
      </div>

      <!-- Tool Content Grid -->
      <div class="tool-content">
        <!-- Input Form Section -->
        <div class="form-section">
          <h2>Generate Product Description</h2>
          
          <!-- Error Message -->
          <div class="error-message" id="errorMessage"></div>
          
          <!-- Usage Information -->
          <div class="usage-info">
            <p><strong id="usageText">0/100</strong> descriptions generated this month</p>
            <div class="usage-bar">
              <div class="usage-bar-fill" id="usageBar" style="width: 0%"></div>
            </div>
          </div>

          <!-- Generation Form -->
          <form id="generatorForm">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" name="productName" placeholder="e.g., Wireless Headphones, Organic Coffee Beans" required>
            </div>

            <div class="form-group">
              <label for="category">Product Category</label>
              <select id="category" name="category">
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing & Fashion</option>
                <option value="home">Home & Garden</option>
                <option value="beauty">Beauty & Personal Care</option>
                <option value="food">Food & Beverages</option>
                <option value="sports">Sports & Outdoors</option>
                <option value="books">Books & Media</option>
                <option value="toys">Toys & Games</option>
                <option value="health">Health & Wellness</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="features">Key Features (one per line)</label>
              <textarea id="features" name="features" placeholder="e.g.,&#10;Noise cancellation&#10;30-hour battery life&#10;Premium sound quality&#10;Comfortable fit"></textarea>
            </div>

            <div class="form-group">
              <label for="targetAudience">Target Audience</label>
              <input type="text" id="targetAudience" name="targetAudience" placeholder="e.g., Tech enthusiasts, Busy professionals, Students">
            </div>

            <div class="form-group">
              <label for="tone">Description Tone</label>
              <select id="tone" name="tone">
                <option value="professional">Professional</option>
                <option value="friendly" selected>Friendly</option>
                <option value="exciting">Exciting</option>
                <option value="luxurious">Luxurious</option>
                <option value="technical">Technical</option>
                <option value="casual">Casual</option>
              </select>
            </div>

            <div class="form-group">
              <label for="length">Description Length</label>
              <select id="length" name="length">
                <option value="short">Short (50-100 words)</option>
                <option value="medium" selected>Medium (100-200 words)</option>
                <option value="long">Long (200-300 words)</option>
                <option value="detailed">Detailed (300+ words)</option>
              </select>
            </div>

            <button type="submit" class="btn btn-large" id="submitBtn">Generate Product Description</button>
          </form>
        </div>

        <!-- Output Section -->
        <div class="output-section">
          <h2>Generated Product Description</h2>
          <div class="output-content empty" id="outputContent">
            Fill in the form and click "Generate" to create your product description
          </div>
          <button class="btn btn-outline" id="copyBtn" style="display: none; margin-top: var(--space-md);">üìã Copy to Clipboard</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase.js"></script>
  <script>
    class ProductDescriptionGenerator {
      constructor() {
        this.form = document.getElementById('generatorForm');
        this.submitBtn = document.getElementById('submitBtn');
        this.outputContent = document.getElementById('outputContent');
        this.copyBtn = document.getElementById('copyBtn');
        this.errorMessage = document.getElementById('errorMessage');
        this.usageBar = document.getElementById('usageBar');
        this.usageText = document.getElementById('usageText');
        this.toolType = 'product_descriptions';
        this.init();
      }

      async init() {
        try {
          // Check authentication
          const isAuth = await authManager.isAuthenticated();
          if (!isAuth) {
            window.location.href = '../user/login.html';
            return;
          }

          // Check access and load usage
          await this.loadUsage();
          this.form.addEventListener('submit', (e) => this.handleSubmit(e));
          this.copyBtn.addEventListener('click', () => this.copyOutput());

        } catch (error) {
          console.error('Init error:', error);
          this.showError('Failed to load tool');
        }
      }

      async loadUsage() {
        const { data: usage } = await userManager.getToolUsage(this.toolType);
        if (usage) {
          const percentage = (usage.generation_count / usage.monthly_limit) * 100;
          this.usageBar.style.width = percentage + '%';
          this.usageText.textContent = `${usage.generation_count}/${usage.monthly_limit}`;
        }
      }

      async handleSubmit(e) {
        e.preventDefault();
        this.clearError();

        const productName = document.getElementById('productName').value.trim();
        const category = document.getElementById('category').value;
        const features = document.getElementById('features').value.trim();
        const targetAudience = document.getElementById('targetAudience').value.trim();
        const tone = document.getElementById('tone').value;
        const length = document.getElementById('length').value;

        if (!productName) {
          this.showError('Please enter a product name');
          return;
        }

        this.setSubmitting(true);

        try {
          // Check if user can use tool
          const { error, code } = await stripeManager.useTool(this.toolType);

          if (error) {
            if (code === 'USAGE_LIMIT_EXCEEDED') {
              this.showError('You\'ve reached your monthly usage limit. Upgrade your plan or try again next month.');
            } else {
              this.showError(error.message || 'Unable to generate content. Check your subscription.');
            }
            this.setSubmitting(false);
            return;
          }

          // Simulate API call to n8n backend
          // In production, this would call your n8n webhook
          const content = this.generatePlaceholderDescription(productName, category, features, targetAudience, tone, length);

          this.displayOutput(content);
          await this.loadUsage(); // Reload usage after generation

        } catch (error) {
          console.error('Generation error:', error);
          this.showError('Failed to generate product description. Please try again.');
        } finally {
          this.setSubmitting(false);
        }
      }

      generatePlaceholderDescription(productName, category, features, targetAudience, tone, length) {
        // Placeholder - in production this would call your n8n webhook
        const featuresArray = features.split('\n').filter(feature => feature.trim());
        
        let content = `# ${productName}\n\n`;
        
        // Generate opening based on tone and category
        if (tone === 'luxurious') {
          content += `Experience the pinnacle of excellence with our ${productName.toLowerCase()}. Crafted for those who demand nothing but the finest, this exceptional ${category} represents the perfect fusion of innovation and elegance.\n\n`;
        } else if (tone === 'exciting') {
          content += `Get ready to be amazed! Our ${productName} is here to revolutionize your ${category} experience with cutting-edge features and unparalleled performance.\n\n`;
        } else if (tone === 'technical') {
          content += `Engineered with precision and advanced technology, the ${productName} delivers superior performance in the ${category} category. Designed for optimal functionality and reliability.\n\n`;
        } else if (tone === 'professional') {
          content += `Introducing the ${productName}, a premium solution designed to meet the demanding needs of today's ${category} users. Built with quality materials and expert craftsmanship.\n\n`;
        } else if (tone === 'friendly') {
          content += `Say hello to your new favorite ${category}! The ${productName} is designed with you in mind, making everyday life easier and more enjoyable.\n\n`;
        } else if (tone === 'casual') {
          content += `Check out our awesome ${productName}! Perfect for anyone looking for a great ${category} that delivers on both quality and value.\n\n`;
        }

        // Add features section
        if (featuresArray.length > 0) {
          content += `### Key Features:\n\n`;
          featuresArray.forEach((feature, index) => {
            content += `‚Ä¢ ${feature.trim()}\n`;
          });
          content += `\n`;
        }

        // Add target audience section
        if (targetAudience) {
          if (tone === 'luxurious') {
            content += `Perfect for discerning ${targetAudience} who appreciate exceptional quality and sophisticated design.\n\n`;
          } else if (tone === 'exciting') {
            content += `Ideal for adventurous ${targetAudience} ready to embrace innovation and elevate their experience.\n\n`;
          } else if (tone === 'professional') {
            content += `Specifically designed for professional ${targetAudience} requiring reliable performance and exceptional results.\n\n`;
          } else {
            content += `Perfect for ${targetAudience} looking for quality, reliability, and outstanding value.\n\n`;
          }
        }

        // Add benefits based on length
        if (length === 'long' || length === 'detailed') {
          content += `### Why Choose ${productName}?\n\n`;
          content += `Experience the difference that quality craftsmanship and thoughtful design can make. Every aspect of this ${category} has been carefully considered to ensure it not only meets but exceeds your expectations.\n\n`;
          
          if (tone === 'luxurious') {
            content += `Indulge in the luxury you deserve with our premium ${productName}. Each piece is meticulously crafted to provide an experience that's truly extraordinary.\n\n`;
          } else if (tone === 'exciting') {
            content += `Join the revolution and discover why everyone's talking about our ${productName}. This isn't just another ${category} ‚Äì it's a game-changer!\n\n`;
          }
        }

        // Add call to action based on tone
        if (tone === 'luxurious') {
          content += `Elevate your standards and indulge in excellence. Order your ${productName} today and experience the difference.\n\n`;
        } else if (tone === 'exciting') {
          content += `Don't miss out on this incredible opportunity! Get your ${productName} now and transform your ${category} experience.\n\n`;
        } else if (tone === 'professional') {
          content += `Invest in quality and performance. Purchase your ${productName} today and discover the difference professional-grade makes.\n\n`;
        } else if (tone === 'friendly') {
          content += `Ready to fall in love with your new favorite ${category}? Get your ${productName} today and see what you've been missing!\n\n`;
        } else {
          content += `Order your ${productName} today and experience the quality and value that sets us apart.\n\n`;
        }

        content += `---\nGenerated with AI by Ai-Auto\n`;
        return content;
      }

      displayOutput(content) {
        this.outputContent.innerHTML = `<pre style="white-space: pre-wrap; word-wrap: break-word;">${this.escapeHtml(content)}</pre>`;
        this.outputContent.classList.remove('empty');
        this.copyBtn.style.display = 'inline-block';
        this.currentOutput = content;
      }

      copyOutput() {
        if (this.currentOutput) {
          navigator.clipboard.writeText(this.currentOutput).then(() => {
            const originalText = this.copyBtn.textContent;
            this.copyBtn.textContent = '‚úì Copied!';
            setTimeout(() => {
              this.copyBtn.textContent = originalText;
            }, 2000);
          });
        }
      }

      escapeHtml(text) {
        const map = {
          '&': '&',
          '<': '<',
          '>': '>',
          '"': '"',
          "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
      }

      showError(message) {
        this.errorMessage.textContent = message;
        this.errorMessage.classList.add('show');
      }

      clearError() {
        this.errorMessage.classList.remove('show');
      }

      setSubmitting(isSubmitting) {
        this.submitBtn.disabled = isSubmitting;
        if (isSubmitting) {
          this.submitBtn.innerHTML = '<span class="loading-spinner"></span>Generating...';
          this.submitBtn.classList.add('loading');
        } else {
          this.submitBtn.textContent = 'Generate Product Description';
          this.submitBtn.classList.remove('loading');
        }
      }
    }

    // Initialize product description generator when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      new ProductDescriptionGenerator();
    });
  </script>
</body>

</html>
