<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Blog Generator ‚Äì Ai-Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    body {
      background: #f8f9fa;
    }

    .tool-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--space-lg);
    }

    .tool-header {
      background: white;
      padding: var(--space-lg);
      border-radius: 12px;
      margin-bottom: var(--space-lg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tool-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-dark);
      margin: 0;
    }

    .tool-header a {
      padding: 10px 20px;
      background: white;
      color: var(--blue);
      border: 1px solid var(--blue);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tool-header a:hover {
      background: #f0f9ff;
    }

    .tool-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-lg);
    }

    @media (max-width: 768px) {
      .tool-content {
        grid-template-columns: 1fr;
      }
    }

    .form-section {
      background: white;
      padding: var(--space-lg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .form-section h2 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-dark);
      margin-top: 0;
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid #f0f0f0;
    }

    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .usage-info {
      background: #f0f9ff;
      border-left: 4px solid var(--blue);
      padding: var(--space-md);
      border-radius: 4px;
      margin-bottom: var(--space-md);
    }

    .usage-info p {
      margin: 0;
      font-size: 14px;
      color: var(--text-dark);
    }

    .usage-bar {
      width: 100%;
      height: 8px;
      background: #e0e7ff;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .usage-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--blue), var(--purple));
      width: 0%;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--blue) 0%, var(--purple) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .output-section {
      background: white;
      padding: var(--space-lg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .output-section h2 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-dark);
      margin-top: 0;
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid #f0f0f0;
    }

    .output-content {
      min-height: 300px;
      padding: var(--space-md);
      background: #f9fafb;
      border-radius: 8px;
      line-height: 1.6;
      color: var(--text-dark);
    }

    .output-content.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      font-style: italic;
    }

    .copy-btn {
      padding: 8px 16px;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: var(--space-md);
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: var(--purple);
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: #fee;
      border-left: 4px solid #c33;
      padding: var(--space-md);
      border-radius: 4px;
      margin-bottom: var(--space-md);
      color: #c33;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tool-container">
    <!-- Header -->
    <div class="tool-header">
      <h1>üìù Blog Generator</h1>
      <a href="../user/dashboard.html">‚Üê Back to Dashboard</a>
    </div>

    <!-- Content -->
    <div class="tool-content">
      <!-- Input Form -->
      <div class="form-section">
        <h2>Generate Blog Post</h2>

        <div class="error-message" id="errorMessage"></div>

        <div class="usage-info">
          <p><strong id="usageText">0/100</strong> generations used this month</p>
          <div class="usage-bar">
            <div class="usage-bar-fill" id="usageBar" style="width: 0%"></div>
          </div>
        </div>

        <form id="generatorForm">
          <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic" placeholder="e.g., AI content creation" required>
          </div>

          <div class="form-group">
            <label for="length">Length</label>
            <select id="length" name="length">
              <option value="short">Short (300-500 words)</option>
              <option value="medium" selected>Medium (500-1000 words)</option>
              <option value="long">Long (1000+ words)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tone">Tone</label>
            <select id="tone" name="tone">
              <option value="professional">Professional</option>
              <option value="casual" selected>Casual</option>
              <option value="friendly">Friendly</option>
              <option value="expert">Expert</option>
            </select>
          </div>

          <div class="form-group">
            <label for="keywords">Keywords (comma-separated)</label>
            <input type="text" id="keywords" name="keywords" placeholder="e.g., AI, automation, productivity">
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">Generate Blog Post</button>
        </form>
      </div>

      <!-- Output -->
      <div class="output-section">
        <h2>Output</h2>
        <div class="output-content empty" id="outputContent">
          Fill in the form and click "Generate" to create your blog post
        </div>
        <button class="copy-btn" id="copyBtn" style="display: none;">üìã Copy to Clipboard</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase.js"></script>
  <script>
    class BlogGenerator {
      constructor() {
        this.form = document.getElementById('generatorForm');
        this.submitBtn = document.getElementById('submitBtn');
        this.outputContent = document.getElementById('outputContent');
        this.copyBtn = document.getElementById('copyBtn');
        this.errorMessage = document.getElementById('errorMessage');
        this.usageBar = document.getElementById('usageBar');
        this.usageText = document.getElementById('usageText');
        this.toolType = 'blog_generator';
        this.init();
      }

      async init() {
        try {
          // Check authentication
          const isAuth = await authManager.isAuthenticated();
          if (!isAuth) {
            window.location.href = '../user/login.html';
            return;
          }

          // Check access and load usage
          await this.loadUsage();
          this.form.addEventListener('submit', (e) => this.handleSubmit(e));
          this.copyBtn.addEventListener('click', () => this.copyOutput());

        } catch (error) {
          console.error('Init error:', error);
          this.showError('Failed to load tool');
        }
      }

      async loadUsage() {
        const { data: usage } = await userManager.getToolUsage(this.toolType);
        if (usage) {
          const percentage = (usage.generation_count / usage.monthly_limit) * 100;
          this.usageBar.style.width = percentage + '%';
          this.usageText.textContent = `${usage.generation_count}/${usage.monthly_limit}`;
        }
      }

      async handleSubmit(e) {
        e.preventDefault();
        this.clearError();

        const topic = document.getElementById('topic').value.trim();
        const length = document.getElementById('length').value;
        const tone = document.getElementById('tone').value;
        const keywords = document.getElementById('keywords').value.trim();

        if (!topic) {
          this.showError('Please enter a topic');
          return;
        }

        this.setSubmitting(true);

        try {
          // Check if user can use tool
          const { error, code } = await stripeManager.useTool(this.toolType);

          if (error) {
            if (code === 'USAGE_LIMIT_EXCEEDED') {
              this.showError('You've reached your monthly usage limit. Upgrade your plan or try again next month.');
            } else {
              this.showError(error.message || 'Unable to generate content. Check your subscription.');
            }
            this.setSubmitting(false);
            return;
          }

          // Simulate API call to n8n backend
          // In production, this would call your n8n webhook
          const content = this.generatePlaceholderContent(topic, length);

          this.displayOutput(content);
          await this.loadUsage(); // Reload usage after generation

        } catch (error) {
          console.error('Generation error:', error);
          this.showError('Failed to generate content. Please try again.');
        } finally {
          this.setSubmitting(false);
        }
      }

      generatePlaceholderContent(topic, length) {
        // Placeholder - in production this would call your n8n webhook
        const wordCount = length === 'short' ? 400 : length === 'long' ? 1200 : 750;
        const loremWords = [
          'Lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit',
          'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore', 'magna'
        ];

        let content = `# ${topic}\n\n`;
        let words = 0;

        while (words < wordCount) {
          content += loremWords[Math.floor(Math.random() * loremWords.length)] + ' ';
          words++;
          if (words % 15 === 0) content += '\n\n';
        }

        return content;
      }

      displayOutput(content) {
        this.outputContent.innerHTML = `<pre style="white-space: pre-wrap; word-wrap: break-word;">${this.escapeHtml(content)}</pre>`;
        this.outputContent.classList.remove('empty');
        this.copyBtn.style.display = 'block';
        this.currentOutput = content;
      }

      copyOutput() {
        if (this.currentOutput) {
          navigator.clipboard.writeText(this.currentOutput).then(() => {
            const originalText = this.copyBtn.textContent;
            this.copyBtn.textContent = '‚úì Copied!';
            setTimeout(() => {
              this.copyBtn.textContent = originalText;
            }, 2000);
          });
        }
      }

      escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
      }

      showError(message) {
        this.errorMessage.textContent = message;
        this.errorMessage.classList.add('show');
      }

      clearError() {
        this.errorMessage.classList.remove('show');
      }

      setSubmitting(isSubmitting) {
        this.submitBtn.disabled = isSubmitting;
        if (isSubmitting) {
          this.submitBtn.innerHTML = '<span class="loading-spinner"></span>Generating...';
        } else {
          this.submitBtn.textContent = 'Generate Blog Post';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new BlogGenerator();
    });
  </script>
</body>

</html>
