<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Blog Generator ‚Äì Ai-Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    /* Tool-specific styles that extend dashboard design system */
    .tool-page {
      background: var(--bg-paper);
      min-height: 100vh;
      padding-bottom: var(--space-lg);
    }

    .tool-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-md);
      position: relative;
    }

    /* Tool Header - matches dashboard header structure */
    .tool-header {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-md);
      margin-bottom: var(--space-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .tool-header:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .tool-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .tool-header h1 {
      font-size: 28px;
      font-weight: 900;
      font-family: var(--font-heading);
      color: var(--ink);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .tool-badge {
      background: var(--blue);
      color: #fff;
      padding: 4px 12px;
      border: var(--border-thin);
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: var(--radius-sm);
    }

    /* Tool Content Grid - matches dashboard grid system */
    .tool-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-lg);
      margin-bottom: var(--space-lg);
    }

    /* Form Section - uses dashboard card styles */
    .form-section {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-lg);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .form-section:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .form-section h2 {
      font-size: 24px;
      font-weight: 900;
      font-family: var(--font-heading);
      color: var(--ink);
      margin: 0 0 var(--space-md) 0;
      text-transform: uppercase;
      letter-spacing: -0.5px;
      padding-bottom: var(--space-sm);
      border-bottom: var(--border-thick);
    }

    /* Usage Info - matches dashboard status cards */
    .usage-info {
      background: var(--lavender);
      border: var(--border-thick);
      padding: var(--space-md);
      margin-bottom: var(--space-md);
      box-shadow: var(--shadow-hard);
      border-radius: var(--radius-sm);
    }

    .usage-info p {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--ink);
    }

    .usage-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-white);
      border: var(--border-thin);
      border-radius: 4px;
      overflow: hidden;
      margin-top: var(--space-sm);
    }

    .usage-bar-fill {
      height: 100%;
      background: var(--blue);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Form Groups - uses dashboard form styles */
    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--ink);
      margin-bottom: var(--space-xs);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: var(--border-thick);
      background: var(--bg-white);
      color: var(--ink);
      font-size: 15px;
      font-family: var(--font-primary);
      transition: all 0.2s ease;
      border-radius: var(--radius-sm);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--blue);
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hard);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    /* Output Section - uses dashboard card styles */
    .output-section {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-lg);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .output-section:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .output-section h2 {
      font-size: 24px;
      font-weight: 900;
      font-family: var(--font-heading);
      color: var(--ink);
      margin: 0 0 var(--space-md) 0;
      text-transform: uppercase;
      letter-spacing: -0.5px;
      padding-bottom: var(--space-sm);
      border-bottom: var(--border-thick);
    }

    .output-content {
      min-height: 300px;
      padding: var(--space-lg);
      background: var(--bg-paper);
      border: var(--border-thin);
      border-radius: var(--radius-sm);
      line-height: 1.6;
      color: var(--ink);
      font-family: var(--font-primary);
      overflow-y: auto;
      max-height: 800px;
    }

    .output-content.empty {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      opacity: 0.6;
      font-style: italic;
    }

    /* Error Message - matches dashboard error styles */
    .error-message {
      background: var(--coral);
      color: #fff;
      padding: var(--space-md);
      border: var(--border-thick);
      margin-bottom: var(--space-md);
      font-weight: 600;
      text-align: center;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-hard);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Blog Post Styling - Beautiful typography for rendered blog content */
    .blog-post {
      font-family: var(--font-primary);
      line-height: 1.8;
      color: var(--text-main);
      max-width: 100%;
    }

    .blog-title {
      font-family: var(--font-heading);
      font-size: 32px;
      font-weight: 900;
      line-height: 1.3;
      color: var(--ink);
      margin: 0 0 var(--space-lg) 0;
      padding-bottom: var(--space-md);
      border-bottom: 3px solid var(--blue);
      letter-spacing: -0.5px;
    }

    .blog-content {
      font-size: 16px;
      line-height: 1.8;
    }

    .blog-content h1 {
      font-family: var(--font-heading);
      font-size: 28px;
      font-weight: 900;
      line-height: 1.3;
      color: var(--ink);
      margin: var(--space-xl) 0 var(--space-md) 0;
      padding-bottom: var(--space-sm);
      border-bottom: 2px solid var(--blue);
      letter-spacing: -0.5px;
    }

    .blog-content h1:first-child {
      margin-top: 0;
    }

    .blog-content h2 {
      font-family: var(--font-heading);
      font-size: 24px;
      font-weight: 700;
      line-height: 1.4;
      color: var(--ink);
      margin: var(--space-lg) 0 var(--space-md) 0;
      letter-spacing: -0.3px;
    }

    .blog-content h3 {
      font-family: var(--font-heading);
      font-size: 20px;
      font-weight: 700;
      line-height: 1.5;
      color: var(--ink);
      margin: var(--space-md) 0 var(--space-sm) 0;
    }

    .blog-content p {
      margin: 0 0 var(--space-md) 0;
      color: var(--text-main);
      font-size: 16px;
      line-height: 1.8;
    }

    .blog-content p:last-child {
      margin-bottom: 0;
    }

    .blog-content strong {
      font-weight: 700;
      color: var(--ink);
    }

    .blog-content em {
      font-style: italic;
      color: var(--text-main);
    }

    .blog-content ul,
    .blog-content ol {
      margin: 0 0 var(--space-md) 0;
      padding-left: var(--space-lg);
      color: var(--text-main);
    }

    .blog-content li {
      margin-bottom: var(--space-sm);
      line-height: 1.7;
    }

    .blog-content ul li {
      list-style-type: disc;
    }

    .blog-content ol li {
      list-style-type: decimal;
    }

    .blog-content blockquote {
      margin: var(--space-lg) 0;
      padding: var(--space-md) var(--space-lg);
      border-left: 4px solid var(--blue);
      background: var(--bg-paper);
      font-style: italic;
      color: var(--text-secondary);
    }

    .blog-content code {
      font-family: 'Courier New', monospace;
      background: var(--bg-paper);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 14px;
      color: var(--coral);
      border: 1px solid var(--border-color);
    }

    .blog-content pre {
      background: var(--bg-paper);
      border: var(--border-thin);
      border-radius: var(--radius-sm);
      padding: var(--space-md);
      margin: var(--space-md) 0;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
    }

    .blog-content pre code {
      background: none;
      border: none;
      padding: 0;
      color: var(--text-main);
    }

    .blog-content a {
      color: var(--blue);
      text-decoration: underline;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .blog-content a:hover {
      color: var(--coral);
    }

    .blog-content hr {
      border: none;
      border-top: 2px solid var(--border-color);
      margin: var(--space-xl) 0;
    }

    .blog-content img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius-sm);
      border: var(--border-thin);
      margin: var(--space-md) 0;
    }

    /* Plain text output fallback */
    .plain-output {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      margin: 0;
    }

    /* Loading button state */
    .btn.loading {
      position: relative;
      color: transparent;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Loading Spinner - matches dashboard loading styles */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-right: var(--space-xs);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ============================================
       HISTORY SECTION STYLES
       ============================================ */

    .history-section {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-lg);
      border-radius: var(--radius-sm);
      margin-top: var(--space-lg);
      transition: all 0.2s ease;
    }

    .history-section:hover {
      transform: translate(-2px, -2px);
      box-shadow: var(--shadow-hover);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-sm);
      border-bottom: var(--border-thick);
    }

    .history-header h2 {
      font-size: 24px;
      font-weight: 900;
      font-family: var(--font-heading);
      color: var(--ink);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .history-stats {
      font-size: 14px;
      font-weight: 600;
      color: var(--ink);
      opacity: 0.7;
    }

    /* History Loading State */
    .history-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
      gap: var(--space-sm);
      color: var(--ink);
      opacity: 0.7;
    }

    /* History Empty State */
    .history-empty {
      text-align: center;
      padding: var(--space-xl) var(--space-lg);
      color: var(--ink);
      opacity: 0.6;
      font-style: italic;
    }

    .history-empty p {
      margin: 0;
      font-size: 16px;
    }

    /* History List */
    .history-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    /* History Item - Compact Card */
    .history-item {
      background: var(--bg-paper);
      border: var(--border-thin);
      border-radius: var(--radius-sm);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .history-item:hover {
      border-color: var(--blue);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0px 0px var(--blue);
    }

    /* History Item Header - Always Visible */
    .history-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-md);
      cursor: pointer;
      user-select: none;
    }

    .history-item-header:hover {
      background: var(--lavender);
    }

    .history-item-info {
      flex: 1;
      min-width: 0; /* Enable text truncation */
    }

    .history-item-topic {
      font-size: 16px;
      font-weight: 700;
      color: var(--ink);
      margin: 0 0 4px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-item-meta {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      font-size: 13px;
      color: var(--ink);
      opacity: 0.7;
    }

    .history-item-meta span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .history-item-preview {
      font-size: 14px;
      color: var(--ink);
      opacity: 0.6;
      margin-top: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-item-toggle {
      font-size: 20px;
      color: var(--blue);
      transition: transform 0.2s ease;
      margin-left: var(--space-sm);
    }

    .history-item.expanded .history-item-toggle {
      transform: rotate(180deg);
    }

    /* History Item Content - Expandable */
    .history-item-content {
      display: none;
      padding: 0 var(--space-md) var(--space-md) var(--space-md);
      border-top: var(--border-thin);
      background: var(--bg-white);
    }

    .history-item.expanded .history-item-content {
      display: block;
    }

    .history-content-section {
      margin-top: var(--space-md);
    }

    .history-content-label {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--ink);
      margin-bottom: var(--space-xs);
      opacity: 0.7;
    }

    .history-content-output {
      padding: var(--space-md);
      background: var(--bg-paper);
      border: var(--border-thin);
      border-radius: var(--radius-sm);
      max-height: 400px;
      overflow-y: auto;
    }

    .history-content-output .blog-title {
      font-size: 24px;
      margin-bottom: var(--space-md);
    }

    .history-content-output .blog-content {
      font-size: 14px;
      line-height: 1.7;
    }

    /* History Item Actions */
    .history-item-actions {
      display: flex;
      gap: var(--space-sm);
      margin-top: var(--space-md);
      padding-top: var(--space-md);
      border-top: var(--border-thin);
    }

    .history-item-actions .btn {
      flex: 1;
      font-size: 14px;
      padding: 10px 16px;
    }

    .btn-history-copy {
      background: var(--blue);
      color: #fff;
      border: var(--border-thin);
    }

    .btn-history-copy:hover {
      background: var(--ink);
    }

    .btn-history-reload {
      background: var(--green);
      color: #fff;
      border: var(--border-thin);
    }

    .btn-history-reload:hover {
      background: var(--ink);
    }

    .btn-history-delete {
      background: var(--coral);
      color: #fff;
      border: var(--border-thin);
    }

    .btn-history-delete:hover {
      background: var(--ink);
    }

    /* History Pagination */
    .history-pagination {
      margin-top: var(--space-md);
      text-align: center;
    }

    .history-pagination .btn {
      min-width: 200px;
    }

    /* Responsive Design - matches dashboard breakpoints */
    @media (max-width: 900px) {
      .tool-content {
        grid-template-columns: 1fr;
        gap: var(--space-md);
      }

      .tool-header {
        flex-direction: column;
        gap: var(--space-sm);
        align-items: flex-start;
      }

      .tool-header h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 600px) {
      .tool-container {
        padding: var(--space-sm);
      }

      .form-section,
      .output-section {
        padding: var(--space-md);
      }

      .tool-header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Tool Navigation Component -->
  <script src="../js/components/tool-navigation.js"></script>

  <div class="tool-page">
    <div class="tool-container">
      <!-- Tool Header -->
      <div class="tool-header">
        <div class="tool-header-left">
          <h1>üìù Blog Generator</h1>
          <div class="tool-badge">AI Tool</div>
        </div>
      </div>

      <!-- Tool Content Grid -->
      <div class="tool-content">
        <!-- Input Form Section -->
        <div class="form-section">
          <h2>Generate Blog Post</h2>
          
          <!-- Error Message -->
          <div class="error-message" id="errorMessage"></div>
          
          <!-- Usage Information -->
          <div class="usage-info">
            <p><strong id="usageText">0/100</strong> generations used this month</p>
            <div class="usage-bar">
              <div class="usage-bar-fill" id="usageBar" style="width: 0%"></div>
            </div>
          </div>

          <!-- Generation Form -->
          <form id="generatorForm">
            <div class="form-group">
              <label for="topic">Topic</label>
              <input type="text" id="topic" name="topic" placeholder="e.g., AI content creation" required>
            </div>

            <div class="form-group">
              <label for="length">Length</label>
              <select id="length" name="length">
                <option value="short">Short (300-500 words)</option>
                <option value="medium" selected>Medium (500-1000 words)</option>
                <option value="long">Long (1000+ words)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="tone">Tone</label>
              <select id="tone" name="tone">
                <option value="professional">Professional</option>
                <option value="casual" selected>Casual</option>
                <option value="friendly">Friendly</option>
                <option value="expert">Expert</option>
              </select>
            </div>

            <div class="form-group">
              <label for="keywords">Keywords (comma-separated)</label>
              <input type="text" id="keywords" name="keywords" placeholder="e.g., AI, automation, productivity">
            </div>

            <button type="submit" class="btn btn-large" id="submitBtn">Generate Blog Post</button>
          </form>
        </div>

        <!-- Output Section -->
        <div class="output-section">
          <h2>Output</h2>
          <div class="output-content empty" id="outputContent">
            Fill in the form and click "Generate" to create your blog post
          </div>
          <button class="btn btn-outline" id="copyBtn" style="display: none; margin-top: var(--space-md);">üìã Copy to Clipboard</button>
        </div>
      </div>

      <!-- Blog Generation History Section -->
      <div class="history-section" id="historySection">
        <div class="history-header">
          <h2>Generation History</h2>
          <div class="history-stats">
            <span id="historyCount">0 generations saved</span>
          </div>
        </div>

        <!-- History Loading State -->
        <div class="history-loading" id="historyLoading" style="display: none;">
          <div class="loading-spinner"></div>
          <span>Loading history...</span>
        </div>

        <!-- Empty State -->
        <div class="history-empty" id="historyEmpty">
          <p>No generation history yet. Generate your first blog post to see it here!</p>
        </div>

        <!-- History List -->
        <div class="history-list" id="historyList">
          <!-- History items will be dynamically inserted here -->
        </div>

        <!-- Load More Button -->
        <div class="history-pagination" id="historyPagination" style="display: none;">
          <button class="btn btn-outline" id="loadMoreBtn">Load More</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase.js"></script>
  <script>
    class BlogGenerator {
      constructor() {
        this.form = document.getElementById('generatorForm');
        this.submitBtn = document.getElementById('submitBtn');
        this.outputContent = document.getElementById('outputContent');
        this.copyBtn = document.getElementById('copyBtn');
        this.errorMessage = document.getElementById('errorMessage');
        this.usageBar = document.getElementById('usageBar');
        this.usageText = document.getElementById('usageText');
        this.toolType = 'blog_generator';

        // History properties
        this.historyList = document.getElementById('historyList');
        this.historyEmpty = document.getElementById('historyEmpty');
        this.historyLoading = document.getElementById('historyLoading');
        this.historyCount = document.getElementById('historyCount');
        this.loadMoreBtn = document.getElementById('loadMoreBtn');
        this.historyOffset = 0;
        this.historyLimit = 10;
        this.currentGeneration = null;

        this.init();
      }

      async init() {
        try {
          // Check authentication
          const isAuth = await authManager.isAuthenticated();
          if (!isAuth) {
            window.location.href = '../user/login.html';
            return;
          }

          // Check access and load usage
          await this.loadUsage();

          // Load history
          await this.loadHistory();

          // Set up event listeners
          this.form.addEventListener('submit', (e) => this.handleSubmit(e));
          this.copyBtn.addEventListener('click', () => this.copyOutput());
          this.loadMoreBtn.addEventListener('click', () => this.loadMoreHistory());

        } catch (error) {
          console.error('Init error:', error);
          this.showError('Failed to load tool');
        }
      }

      async loadUsage() {
        const { data: usage } = await userManager.getToolUsage(this.toolType);
        if (usage) {
          const percentage = (usage.generation_count / usage.monthly_limit) * 100;
          this.usageBar.style.width = percentage + '%';
          this.usageText.textContent = `${usage.generation_count}/${usage.monthly_limit}`;
        }
      }

      async syncSubscription(userId) {
        try {
          console.log('Syncing subscription for user:', userId);
          const response = await fetch('/api/check-subscription', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: userId })
          });

          const result = await response.json();
          console.log('Subscription sync result:', result);

          if (result.data && (result.data.status === 'active' || result.data.status === 'trialing')) {
            console.log('Subscription synced successfully, tool usage should now be available');
            return true;
          }

          return false;
        } catch (error) {
          console.error('Subscription sync error:', error);
          return false;
        }
      }

      async callN8nWebhook(formData, userData) {
        const webhookUrl = 'https://n8n.autonoiq.com/webhook/blog-generator';

        try {
          console.log('Sending to webhook:', { formData, userData });

          const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              // Form data
              topic: formData.topic,
              length: formData.length,
              tone: formData.tone,
              keywords: formData.keywords,

              // User data
              userId: userData.id,
              userEmail: userData.email,

              // Metadata
              timestamp: new Date().toISOString(),
              toolType: this.toolType
            })
          });

          if (!response.ok) {
            throw new Error(`Webhook returned ${response.status}: ${response.statusText}`);
          }

          let result = await response.json();
          console.log('Webhook response (raw):', result);

          // Helper function to recursively parse until we get an object
          const deepParse = (data) => {
            if (typeof data === 'string') {
              try {
                return deepParse(JSON.parse(data));
              } catch (e) {
                return data;
              }
            }
            if (Array.isArray(data) && data.length > 0) {
              return deepParse(data[0]);
            }
            return data;
          };

          // Deep parse the result to handle nested JSON strings
          result = deepParse(result);
          console.log('Webhook response (parsed):', result);

          // Helper function to extract blog data from any structure
          const extractBlogData = (obj) => {
            // Direct properties
            if (obj.blogTitle && obj.blogContent) {
              return {
                title: obj.blogTitle,
                content: obj.blogContent,
                isHtml: true
              };
            }

            // Check in output field
            if (obj.output) {
              const outputData = deepParse(obj.output);
              if (outputData.blogTitle && outputData.blogContent) {
                return {
                  title: outputData.blogTitle,
                  content: outputData.blogContent,
                  isHtml: true
                };
              }
            }

            // Check in content field
            if (obj.content) {
              const contentData = deepParse(obj.content);
              if (contentData.blogTitle && contentData.blogContent) {
                return {
                  title: contentData.blogTitle,
                  content: contentData.blogContent,
                  isHtml: true
                };
              }
              return { content: obj.content, isHtml: false };
            }

            return null;
          };

          // Try to extract blog data
          const blogData = extractBlogData(result);
          if (blogData) {
            return blogData;
          }

          // If nothing worked, stringify for debugging
          console.warn('Could not parse blog data from response:', result);
          return { content: JSON.stringify(result, null, 2), isHtml: false };

        } catch (error) {
          console.error('n8n webhook error:', error);
          throw new Error('Failed to generate content. Please try again.');
        }
      }

      async handleSubmit(e) {
        e.preventDefault();
        this.clearError();

        const topic = document.getElementById('topic').value.trim();
        const length = document.getElementById('length').value;
        const tone = document.getElementById('tone').value;
        const keywords = document.getElementById('keywords').value.trim();

        if (!topic) {
          this.showError('Please enter a topic');
          return;
        }

        this.setSubmitting(true);

        try {
          // Get current user data first
          const user = await authManager.getCurrentUser();

          // Check if user can use tool
          let usageCheck = await stripeManager.useTool(this.toolType);

          // If we get a subscription error, try syncing once
          if (usageCheck.error && usageCheck.code === 'USAGE_LIMIT_EXCEEDED') {
            console.log('Got USAGE_LIMIT_EXCEEDED error, attempting to sync subscription...');
            const synced = await this.syncSubscription(user.id);

            if (synced) {
              // Retry after syncing
              console.log('Sync successful, retrying tool usage...');
              usageCheck = await stripeManager.useTool(this.toolType);
            }
          }

          // If still have error after sync attempt, show error message
          if (usageCheck.error) {
            if (usageCheck.code === 'USAGE_LIMIT_EXCEEDED') {
              this.showError('You\'ve reached your monthly usage limit. Upgrade your plan or try again next month.');
            } else {
              this.showError(usageCheck.error.message || 'Unable to generate content. Check your subscription.');
            }
            this.setSubmitting(false);
            return;
          }

          // Prepare form data
          const formData = {
            topic: topic,
            length: length,
            tone: tone,
            keywords: keywords
          };

          // Prepare user data
          const userData = {
            id: user.id,
            email: user.email
          };

          // Call n8n webhook
          const content = await this.callN8nWebhook(formData, userData);

          // Display the generated content
          this.displayOutput(content);

          // Store for saving to history
          this.currentGeneration = {
            topic: topic,
            length: length,
            tone: tone,
            keywords: keywords,
            generated_title: content.title || null,
            generated_content: content.content || content
          };

          // Save to history
          await this.saveToHistory(this.currentGeneration);

          // Reload history to show the new entry
          await this.loadHistory(true);

          // Reload usage after successful generation
          await this.loadUsage();

        } catch (error) {
          console.error('Generation error:', error);
          this.showError('Failed to generate content. Please try again.');
        } finally {
          this.setSubmitting(false);
        }
      }

      displayOutput(content) {
        // Handle different content formats
        if (typeof content === 'object' && content.isHtml) {
          // Render as beautiful blog post
          this.outputContent.innerHTML = `
            <article class="blog-post">
              ${content.title ? `<h1 class="blog-title">${content.title}</h1>` : ''}
              <div class="blog-content">
                ${content.content}
              </div>
            </article>
          `;
          this.currentOutput = content.title ? `${content.title}\n\n${content.content}` : content.content;
        } else if (typeof content === 'object' && content.content) {
          // Plain text content
          this.outputContent.innerHTML = `<pre class="plain-output">${this.escapeHtml(content.content)}</pre>`;
          this.currentOutput = content.content;
        } else {
          // Fallback for string content
          this.outputContent.innerHTML = `<pre class="plain-output">${this.escapeHtml(content)}</pre>`;
          this.currentOutput = content;
        }

        this.outputContent.classList.remove('empty');
        this.copyBtn.style.display = 'inline-block';
      }

      copyOutput() {
        if (this.currentOutput) {
          navigator.clipboard.writeText(this.currentOutput).then(() => {
            const originalText = this.copyBtn.textContent;
            this.copyBtn.textContent = '‚úì Copied!';
            setTimeout(() => {
              this.copyBtn.textContent = originalText;
            }, 2000);
          });
        }
      }

      escapeHtml(text) {
        const map = {
          '&': '&',
          '<': '<',
          '>': '>',
          '"': '"',
          "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
      }

      showError(message) {
        this.errorMessage.textContent = message;
        this.errorMessage.classList.add('show');
      }

      clearError() {
        this.errorMessage.classList.remove('show');
      }

      setSubmitting(isSubmitting) {
        this.submitBtn.disabled = isSubmitting;
        if (isSubmitting) {
          this.submitBtn.innerHTML = '<span class="loading-spinner"></span>Generating...';
          this.submitBtn.classList.add('loading');
        } else {
          this.submitBtn.textContent = 'Generate Blog Post';
          this.submitBtn.classList.remove('loading');
        }
      }

      // ============================================
      // HISTORY MANAGEMENT METHODS
      // ============================================

      async saveToHistory(generation) {
        try {
          const { error } = await blogHistoryManager.saveGeneration(generation);
          if (error) {
            console.error('Failed to save to history:', error);
          }
        } catch (error) {
          console.error('Save to history error:', error);
        }
      }

      async loadHistory(reset = false) {
        try {
          if (reset) {
            this.historyOffset = 0;
            this.historyList.innerHTML = '';
          }

          this.historyLoading.style.display = 'flex';

          const { data: history, error } = await blogHistoryManager.getHistory(
            this.historyLimit,
            this.historyOffset
          );

          this.historyLoading.style.display = 'none';

          if (error || !history) {
            console.error('Failed to load history:', error);
            if (this.historyOffset === 0) {
              this.historyEmpty.style.display = 'block';
            }
            return;
          }

          // Update count
          const { count } = await blogHistoryManager.getHistoryCount();
          this.historyCount.textContent = `${count || 0} generations saved`;

          // Show empty state if no history
          if (history.length === 0 && this.historyOffset === 0) {
            this.historyEmpty.style.display = 'block';
            document.getElementById('historyPagination').style.display = 'none';
            return;
          }

          // Hide empty state and render items
          this.historyEmpty.style.display = 'none';
          history.forEach(entry => this.renderHistoryItem(entry));

          // Show/hide pagination button
          const hasMore = (this.historyOffset + this.historyLimit) < (count || 0);
          document.getElementById('historyPagination').style.display = hasMore ? 'block' : 'none';

        } catch (error) {
          console.error('Load history error:', error);
          this.historyLoading.style.display = 'none';
          if (this.historyOffset === 0) {
            this.historyEmpty.style.display = 'block';
          }
        }
      }

      renderHistoryItem(entry) {
        const date = new Date(entry.created_at);
        const dateStr = date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });

        const item = document.createElement('div');
        item.className = 'history-item';
        item.dataset.id = entry.id;
        item.innerHTML = `
          <div class="history-item-header" onclick="blogGenerator.toggleHistoryItem('${entry.id}')">
            <div class="history-item-info">
              <h3 class="history-item-topic">${this.escapeHtml(entry.topic)}</h3>
              <div class="history-item-meta">
                <span>üìÖ ${dateStr}</span>
                <span>‚Ä¢</span>
                <span>${entry.length}</span>
                <span>‚Ä¢</span>
                <span>${entry.tone}</span>
              </div>
            </div>
            <div class="history-item-toggle">‚ñº</div>
          </div>
          <div class="history-item-content">
            <div class="history-content-section">
              <div class="history-content-output">
                ${entry.generated_title ? `<h1 class="blog-title">${entry.generated_title}</h1>` : ''}
                <div class="blog-content">${entry.generated_content}</div>
              </div>
            </div>
            <div class="history-item-actions">
              <button class="btn btn-history-copy" onclick="blogGenerator.copyHistoryItem('${entry.id}')">
                üìã Copy
              </button>
              <button class="btn btn-history-reload" onclick="blogGenerator.reloadHistoryItem('${entry.id}')">
                üîÑ Re-load
              </button>
              <button class="btn btn-history-delete" onclick="blogGenerator.deleteHistoryItem('${entry.id}')">
                üóëÔ∏è Delete
              </button>
            </div>
          </div>
        `;
        this.historyList.appendChild(item);
      }

      toggleHistoryItem(entryId) {
        const item = document.querySelector(`.history-item[data-id="${entryId}"]`);
        if (item) {
          item.classList.toggle('expanded');
        }
      }

      async copyHistoryItem(entryId) {
        try {
          const { data: entry } = await blogHistoryManager.getEntryById(entryId);
          if (!entry) {
            console.error('Entry not found');
            return;
          }

          // Extract text content from HTML
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = entry.generated_content;
          const textContent = tempDiv.textContent || tempDiv.innerText || '';

          const fullContent = entry.generated_title
            ? `${entry.generated_title}\n\n${textContent}`
            : textContent;

          await navigator.clipboard.writeText(fullContent);

          // Show feedback
          const btn = document.querySelector(`button[onclick="blogGenerator.copyHistoryItem('${entryId}')"]`);
          if (btn) {
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚úì Copied!';
            setTimeout(() => {
              btn.innerHTML = originalText;
            }, 2000);
          }

        } catch (error) {
          console.error('Copy error:', error);
          alert('Failed to copy content');
        }
      }

      async reloadHistoryItem(entryId) {
        try {
          const { data: entry } = await blogHistoryManager.getEntryById(entryId);
          if (!entry) {
            console.error('Entry not found');
            return;
          }

          // Populate form fields
          document.getElementById('topic').value = entry.topic;
          document.getElementById('length').value = entry.length;
          document.getElementById('tone').value = entry.tone;
          document.getElementById('keywords').value = entry.keywords || '';

          // Scroll to form
          this.form.scrollIntoView({ behavior: 'smooth', block: 'start' });

        } catch (error) {
          console.error('Reload error:', error);
        }
      }

      async deleteHistoryItem(entryId) {
        if (!confirm('Are you sure you want to delete this history entry? This cannot be undone.')) {
          return;
        }

        try {
          const { error } = await blogHistoryManager.deleteEntry(entryId);
          if (error) {
            console.error('Delete error:', error);
            alert('Failed to delete entry. Please try again.');
            return;
          }

          // Animate removal
          const item = document.querySelector(`.history-item[data-id="${entryId}"]`);
          if (item) {
            item.style.transition = 'opacity 0.2s ease';
            item.style.opacity = '0';
            setTimeout(() => {
              item.remove();

              // Check if list is empty
              if (this.historyList.children.length === 0) {
                this.historyEmpty.style.display = 'block';
                document.getElementById('historyPagination').style.display = 'none';
              }

              // Update count
              blogHistoryManager.getHistoryCount().then(({ count }) => {
                this.historyCount.textContent = `${count || 0} generations saved`;
              });
            }, 200);
          }

        } catch (error) {
          console.error('Delete error:', error);
          alert('Failed to delete entry. Please try again.');
        }
      }

      async loadMoreHistory() {
        this.historyOffset += this.historyLimit;
        await this.loadHistory(false);
      }
    }

    // Initialize blog generator when DOM is ready
    let blogGenerator;
    document.addEventListener('DOMContentLoaded', () => {
      blogGenerator = new BlogGenerator();
      window.blogGenerator = blogGenerator; // Expose globally for onclick handlers
    });
  </script>
