<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign In – Ai-Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Sign in to your Ai-Auto account to access your tools and dashboard.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Neobrutalist Palette */
      --bg-paper: #f2f0e9;
      --bg-white: #ffffff;
      --ink: #121212;
      --blue: #2357ff;
      --gold: #ffcc00;
      --coral: #ff6b58;
      --lavender: #dcd6f7;
      --green: #00d084;
      --pink: #ff4d9e;

      /* Structural Variables */
      --border-thick: 3px solid var(--ink);
      --border-thin: 2px solid var(--ink);
      --shadow-hard: 6px 6px 0px 0px var(--ink);
      --shadow-hover: 10px 10px 0px 0px var(--ink);
      --shadow-brutal: 8px 8px 0px 0px var(--ink);
      --radius-sm: 4px;

      /* Spacing */
      --space-xs: 8px;
      --space-sm: 16px;
      --space-md: 32px;
      --space-lg: 64px;
      --space-xl: 128px;
    }

    [data-theme="dark"] {
      --bg-paper: #0a0a0a;
      --bg-white: #1a1a1a;
      --ink: #f0f0f0;
      --blue: #4d7aff;
      --gold: #ffd633;
      --coral: #ff8c7a;
      --lavender: #2a2a40;
      --green: #00ff9f;
      --pink: #ff6bb5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-paper);
      color: var(--ink);
      line-height: 1.5;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-weight: 900;
      line-height: 1.1;
    }

    p {
      margin: 0 0 var(--space-sm);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-paper);
      padding: var(--space-md);
    }

    .auth-card {
      background: var(--bg-white);
      border: var(--border-thick);
      box-shadow: var(--shadow-hard);
      padding: var(--space-lg);
      max-width: 450px;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-card:hover {
      transform: translate(-3px, -3px);
      box-shadow: var(--shadow-hover);
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .auth-header h1 {
      font-size: 36px;
      margin-bottom: var(--space-sm);
      color: var(--ink);
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .auth-header p {
      color: var(--ink);
      font-size: 16px;
      font-weight: 500;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 700;
      color: var(--ink);
      margin-bottom: var(--space-xs);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: var(--border-thin);
      background: var(--bg-white);
      color: var(--ink);
      font-size: 15px;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .form-group input::placeholder {
      color: var(--ink);
      opacity: 0.5;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: var(--shadow-hard);
      background: var(--lavender);
    }

    .form-group input.error {
      border: 3px solid var(--coral);
      box-shadow: 6px 6px 0px 0px var(--coral);
    }

    .error-message {
      color: var(--coral);
      font-size: 13px;
      font-weight: 600;
      margin-top: 6px;
      display: none;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .error-message.show {
      display: block;
    }

    .remember-me {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: var(--ink);
      margin-bottom: var(--space-md);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      cursor: pointer;
      border: var(--border-thin);
      accent-color: var(--blue);
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: var(--blue);
      color: white;
      border: var(--border-thick);
      border-color: var(--ink);
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--shadow-hard);
      margin-top: var(--space-md);
    }

    .submit-btn:hover:not(:disabled) {
      transform: translate(-3px, -3px);
      box-shadow: var(--shadow-hover);
      filter: brightness(1.1);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn.loading::after {
      content: '';
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auth-footer {
      text-align: center;
      margin-top: var(--space-lg);
      padding-top: var(--space-lg);
      border-top: var(--border-thin);
    }

    .auth-footer p {
      color: var(--ink);
      font-size: 14px;
      margin-bottom: var(--space-sm);
      font-weight: 600;
    }

    .auth-footer a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .auth-container {
        padding: var(--space-sm);
      }

      .auth-card {
        padding: var(--space-md);
      }

      .auth-header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your Ai-Auto account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe" style="margin: 0; cursor: pointer;">Remember me</label>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="./signup.html">Create one</a></p>
        <p><a href="#" onclick="alert('Password reset coming soon'); return false;" style="font-weight: 400;">Forgot your password?</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase.js"></script>
  <script>
    class LoginForm {
      constructor() {
        this.form = document.getElementById('loginForm');
        this.submitBtn = document.getElementById('submitBtn');
        this.rememberMe = document.getElementById('rememberMe');
        this.init();
      }

      init() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.loadSavedEmail();
      }

      async handleSubmit(e) {
        e.preventDefault();
        this.clearErrors();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // Validation
        if (!this.validate(email, password)) {
          return;
        }

        this.setSubmitting(true);

        try {
          // Sign in with Supabase Auth
          const { data, error } = await authManager.login(email, password);

          if (error) {
            this.showError('email', error.message || 'Sign in failed');
            this.setSubmitting(false);
            return;
          }

          // Save email if remember me is checked
          if (this.rememberMe.checked) {
            localStorage.setItem('ai-auto-remember-email', email);
          } else {
            localStorage.removeItem('ai-auto-remember-email');
          }

          // Check subscription status from Stripe (more reliable than database)
          const { data: subscription } = await userManager.getSubscriptionStatusFromStripe();

          // Only redirect to dashboard if user has an ACTIVE subscription
          if (subscription && subscription.status === 'active') {
            // User has active subscription - redirect to dashboard
            console.log('User has active subscription, redirecting to dashboard');
            window.location.href = './dashboard.html';
          } else {
            // No active subscription - redirect to checkout
            console.log('User has no active subscription, redirecting to checkout');
            window.location.href = './checkout.html';
          }

        } catch (error) {
          console.error('Login error:', error);
          this.showError('email', 'An error occurred. Please try again.');
          this.setSubmitting(false);
        }
      }

      validate(email, password) {
        let isValid = true;

        if (!email) {
          this.showError('email', 'Email is required');
          isValid = false;
        } else if (!this.isValidEmail(email)) {
          this.showError('email', 'Please enter a valid email');
          isValid = false;
        }

        if (!password) {
          this.showError('password', 'Password is required');
          isValid = false;
        }

        return isValid;
      }

      isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      showError(fieldName, message) {
        const errorEl = document.getElementById(`${fieldName}Error`);
        const inputEl = document.getElementById(fieldName);
        if (errorEl) {
          errorEl.textContent = message;
          errorEl.classList.add('show');
        }
        if (inputEl) {
          inputEl.classList.add('error');
        }
      }

      clearErrors() {
        document.querySelectorAll('.error-message').forEach(el => {
          el.classList.remove('show');
          el.textContent = '';
        });
        document.querySelectorAll('input[type="email"], input[type="password"]').forEach(el => {
          el.classList.remove('error');
        });
      }

      loadSavedEmail() {
        const savedEmail = localStorage.getItem('ai-auto-remember-email');
        if (savedEmail) {
          document.getElementById('email').value = savedEmail;
          this.rememberMe.checked = true;
        }
      }

      setSubmitting(isSubmitting) {
        this.submitBtn.disabled = isSubmitting;
        if (isSubmitting) {
          this.submitBtn.classList.add('loading');
          this.submitBtn.textContent = 'Signing In';
        } else {
          this.submitBtn.classList.remove('loading');
          this.submitBtn.textContent = 'Sign In';
        }
      }
    }

    // Initialize form when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      new LoginForm();
    });
  </script>
</body>

</html>
