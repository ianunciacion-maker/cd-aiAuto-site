<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign In – Ai-Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Sign in to your Ai-Auto account to access your tools and dashboard.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--blue) 0%, var(--purple) 100%);
      padding: var(--space-lg);
    }

    .auth-card {
      background: white;
      border-radius: 16px;
      padding: var(--space-xxl);
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .auth-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: var(--space-sm);
      color: var(--text-dark);
    }

    .auth-header p {
      color: var(--text-light);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: var(--space-sm);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group input.error {
      border-color: #ef4444;
    }

    .error-message {
      color: #ef4444;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .remember-me {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: var(--text-light);
      margin-bottom: var(--space-md);
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--blue) 0%, var(--purple) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: var(--space-md);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn.loading::after {
      content: '';
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auth-footer {
      text-align: center;
      margin-top: var(--space-lg);
      padding-top: var(--space-lg);
      border-top: 1px solid #f0f0f0;
    }

    .auth-footer p {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: var(--space-sm);
    }

    .auth-footer a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: var(--space-md) 0;
      font-size: 13px;
      color: var(--text-light);
    }

    .divider::before,
    .divider::after {
      content: '';
      display: inline-block;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
      vertical-align: middle;
      margin: 0 8px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your Ai-Auto account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe" style="margin: 0; cursor: pointer;">Remember me</label>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="./signup.html">Create one</a></p>
        <p><a href="#" onclick="alert('Password reset coming soon'); return false;" style="font-weight: 400;">Forgot your password?</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase.js"></script>
  <script>
    class LoginForm {
      constructor() {
        this.form = document.getElementById('loginForm');
        this.submitBtn = document.getElementById('submitBtn');
        this.rememberMe = document.getElementById('rememberMe');
        this.init();
      }

      init() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.loadSavedEmail();
      }

      async handleSubmit(e) {
        e.preventDefault();
        this.clearErrors();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // Validation
        if (!this.validate(email, password)) {
          return;
        }

        this.setSubmitting(true);

        try {
          // Sign in with Supabase Auth
          const { data, error } = await authManager.login(email, password);

          if (error) {
            this.showError('email', error.message || 'Sign in failed');
            this.setSubmitting(false);
            return;
          }

          // Save email if remember me is checked
          if (this.rememberMe.checked) {
            localStorage.setItem('ai-auto-remember-email', email);
          } else {
            localStorage.removeItem('ai-auto-remember-email');
          }

          // Redirect to dashboard
          window.location.href = './dashboard.html';

        } catch (error) {
          console.error('Login error:', error);
          this.showError('email', 'An error occurred. Please try again.');
          this.setSubmitting(false);
        }
      }

      validate(email, password) {
        let isValid = true;

        if (!email) {
          this.showError('email', 'Email is required');
          isValid = false;
        } else if (!this.isValidEmail(email)) {
          this.showError('email', 'Please enter a valid email');
          isValid = false;
        }

        if (!password) {
          this.showError('password', 'Password is required');
          isValid = false;
        }

        return isValid;
      }

      isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      showError(fieldName, message) {
        const errorEl = document.getElementById(`${fieldName}Error`);
        const inputEl = document.getElementById(fieldName);
        if (errorEl) {
          errorEl.textContent = message;
          errorEl.classList.add('show');
        }
        if (inputEl) {
          inputEl.classList.add('error');
        }
      }

      clearErrors() {
        document.querySelectorAll('.error-message').forEach(el => {
          el.classList.remove('show');
          el.textContent = '';
        });
        document.querySelectorAll('input[type="email"], input[type="password"]').forEach(el => {
          el.classList.remove('error');
        });
      }

      loadSavedEmail() {
        const savedEmail = localStorage.getItem('ai-auto-remember-email');
        if (savedEmail) {
          document.getElementById('email').value = savedEmail;
          this.rememberMe.checked = true;
        }
      }

      setSubmitting(isSubmitting) {
        this.submitBtn.disabled = isSubmitting;
        if (isSubmitting) {
          this.submitBtn.classList.add('loading');
          this.submitBtn.textContent = 'Signing In';
        } else {
          this.submitBtn.classList.remove('loading');
          this.submitBtn.textContent = 'Sign In';
        }
      }
    }

    // Initialize form when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      new LoginForm();
    });
  </script>
</body>

</html>
